<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITANIUM - MEMBER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --gold: #F59E0B; --dark: #020617; }
        body { font-family: 'Kanit', sans-serif; background: var(--dark); color: #fff; -webkit-tap-highlight-color: transparent; }
        .font-num { font-family: 'Teko', sans-serif; letter-spacing: 1px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-gold { background: linear-gradient(135deg, #F59E0B 0%, #B45309 100%); color: #fff; font-weight: bold; border-radius: 12px; transition: 0.2s; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
        .btn-gold:active { transform: scale(0.96); }
        .input-ui { background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 10px; width: 100%; outline: none; transition: 0.3s; }
        .input-ui:focus { border-color: var(--gold); }
        #loader { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body class="pb-20">

    <div id="loader"><i class="fa-solid fa-circle-notch fa-spin text-4xl text-[#F59E0B]"></i></div>

    <div id="view-auth" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black hidden">
        <div class="glass w-full max-w-sm p-8 text-center animate__animated animate__fadeInDown">
            <h1 class="text-5xl font-num text-[#F59E0B] mb-2">TITANIUM</h1>
            <p class="text-xs text-slate-500 mb-8 tracking-[0.3em] uppercase">Wallet System</p>
            <div id="box-login" class="space-y-4">
                <input id="l-email" class="input-ui text-center" placeholder="Email">
                <input id="l-pass" type="password" class="input-ui text-center" placeholder="Password">
                <button onclick="Auth.login()" class="btn-gold w-full py-3">LOGIN</button>
                <p onclick="UI.toggleAuth('reg')" class="text-xs text-slate-500 mt-4 cursor-pointer hover:text-white">สมัครสมาชิกใหม่</p>
            </div>
            <div id="box-reg" class="hidden space-y-3">
                <input id="r-name" class="input-ui" placeholder="ชื่อเล่น">
                <input id="r-email" class="input-ui" placeholder="Email">
                <input id="r-pass" type="password" class="input-ui" placeholder="Password (6+)">
                <button onclick="Auth.reg()" class="btn-gold w-full py-3 mt-2">REGISTER</button>
                <p onclick="UI.toggleAuth('log')" class="text-xs text-slate-500 mt-4 cursor-pointer hover:text-white">กลับไปหน้าล็อกอิน</p>
            </div>
        </div>
    </div>

    <div id="view-app" class="hidden max-w-md mx-auto min-h-screen relative shadow-2xl bg-[#0f172a]">
        
        <header class="p-5 flex justify-between items-center bg-[#020617]/90 backdrop-blur sticky top-0 z-40 border-b border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full border-2 border-[#F59E0B] p-0.5"><img id="u-avatar" class="w-full h-full rounded-full bg-black object-cover"></div>
                <div>
                    <p class="text-[10px] text-[#F59E0B] font-bold uppercase">Balance</p>
                    <p class="text-2xl font-num font-bold text-white leading-none">฿<span id="u-balance">0.00</span></p>
                </div>
            </div>
            <button onclick="Auth.logout()" class="text-slate-500 hover:text-red-500"><i class="fa-solid fa-power-off text-xl"></i></button>
        </header>

        <div class="bg-[#F59E0B]/10 border-b border-[#F59E0B]/20 py-2">
            <marquee id="sys-ann" class="text-xs text-slate-300 font-light">ยินดีต้อนรับสู่ Titanium Wallet...</marquee>
        </div>

        <main class="p-5 space-y-6">
            
            <div class="flex gap-2 bg-slate-900 p-1 rounded-xl">
                <button onclick="UI.tab('dep')" id="t-dep" class="flex-1 py-3 rounded-lg font-bold text-sm bg-[#F59E0B] text-white shadow">ฝากเงิน</button>
                <button onclick="UI.tab('wit')" id="t-wit" class="flex-1 py-3 rounded-lg font-bold text-sm text-slate-500">ถอนเงิน</button>
            </div>

            <div id="sec-dep" class="space-y-4 animate__animated animate__fadeIn">
                <div class="glass p-5 border-dashed border border-slate-600">
                    <p class="text-xs text-slate-400 font-bold mb-3 uppercase">โอนเงินเข้าบัญชีนี้</p>
                    <div id="admin-banks" class="space-y-2"></div>
                </div>
                <div class="glass p-6 space-y-4">
                    <input id="d-amt" type="number" class="input-ui text-center text-2xl font-bold text-[#F59E0B]" placeholder="0.00">
                    <input id="d-time" class="input-ui text-center" placeholder="เวลาโอน (เช่น 12.30)">
                    <button onclick="Wallet.deposit()" class="btn-gold w-full py-3 text-lg">แจ้งฝาก</button>
                </div>
            </div>

            <div id="sec-wit" class="hidden space-y-4 animate__animated animate__fadeIn">
                <div class="glass p-8 text-center relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-[#F59E0B] text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl">Fee: <span id="w-fee">0</span>%</div>
                    <p class="text-xs text-slate-400 uppercase tracking-widest mb-1">ยอดถอนได้</p>
                    <h2 id="w-max" class="text-4xl font-num text-white mb-6">0.00</h2>
                    <div class="text-xs bg-white/5 inline-block px-4 py-2 rounded-full text-slate-300 mb-4" id="w-bank-info">ยังไม่ผูกบัญชี</div>
                    <input id="w-amt" type="number" class="input-ui text-center text-2xl font-bold mb-4" placeholder="ระบุจำนวนเงิน">
                    <button onclick="Wallet.withdraw()" class="w-full bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-red-700 transition">แจ้งถอนเงิน</button>
                </div>
            </div>

            <div>
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-3 ml-1">ประวัติล่าสุด</h3>
                <div id="tx-history" class="space-y-2 pb-24"></div>
            </div>

        </main>

        <div id="modal-profile" class="fixed inset-0 z-50 bg-black/90 hidden items-center justify-center p-6">
            <div class="glass w-full max-w-sm p-6 relative">
                <button onclick="document.getElementById('modal-profile').style.display='none'" class="absolute top-4 right-4 text-slate-500"><i class="fa-solid fa-times"></i></button>
                <h3 class="text-lg font-bold text-[#F59E0B] mb-4">ข้อมูลส่วนตัว</h3>
                <div class="space-y-3">
                    <input id="pf-name" class="input-ui" placeholder="ชื่อเล่น">
                    <input id="pf-bank" class="input-ui" placeholder="ธนาคาร">
                    <input id="pf-acc" class="input-ui" placeholder="เลขบัญชี">
                    <button onclick="User.save()" class="btn-gold w-full py-3">บันทึก</button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full h-[70px] bg-[#020617] border-t border-slate-800 flex justify-around items-center z-40 max-w-md">
            <button class="text-[#F59E0B] flex flex-col items-center gap-1"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[9px]">กระเป๋า</span></button>
            <button onclick="document.getElementById('modal-profile').style.display='flex'" class="text-slate-500 flex flex-col items-center gap-1"><i class="fa-solid fa-user text-xl"></i><span class="text-[9px]">ข้อมูล</span></button>
            <button onclick="window.open(config.contactLink)" class="text-slate-500 flex flex-col items-center gap-1"><i class="fa-brands fa-line text-xl"></i><span class="text-[9px]">ติดต่อ</span></button>
        </nav>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDc50wlOejDQi3PTySiQss3bLuVz_-tvB4", authDomain: "walletrs-d6104.firebaseapp.com", projectId: "walletrs-d6104", storageBucket: "walletrs-d6104.firebasestorage.app", messagingSenderId: "496661515180", appId: "1:496661515180:web:42c3a21541cdfc68cf8809", measurementId: "G-2P8SGLR602", databaseURL: "https://walletrs-d6104-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(), auth = firebase.auth();
        let user=null, userData={}, config={};

        auth.onAuthStateChanged(u => {
            document.getElementById('loader').style.display='none';
            if(u) { user=u; document.getElementById('view-auth').style.display='none'; document.getElementById('view-app').classList.remove('hidden'); App.init(); }
            else { document.getElementById('view-auth').style.display='flex'; }
        });

        const Auth = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e=>Swal.fire('Error',e.message)),
            reg: () => {
                const n=document.getElementById('r-name').value, e=document.getElementById('r-email').value, p=document.getElementById('r-pass').value;
                if(!n||!e||p.length<6) return Swal.fire('Error','ข้อมูลไม่ครบ','warning');
                auth.createUserWithEmailAndPassword(e,p).then(c=>db.ref('users/'+c.user.uid).set({name:n,email:e,balance:0,bank:'-',acc:'-'})).catch(e=>Swal.fire('Error',e.message,'error'));
            },
            logout: () => auth.signOut().then(()=>location.reload())
        };

        const App = {
            init: () => {
                db.ref('users/'+user.uid).on('value', s => {
                    userData = s.val() || {};
                    document.getElementById('u-balance').innerText = (userData.balance||0).toLocaleString(undefined,{minimumFractionDigits:2});
                    document.getElementById('w-max').innerText = (userData.balance||0).toLocaleString();
                    document.getElementById('u-avatar').src = `https://ui-avatars.com/api/?name=${userData.name}&background=F59E0B&color=000&bold=true`;
                    document.getElementById('w-bank-info').innerText = `${userData.bank||'-'} : ${userData.acc||'-'}`;
                    ['name','bank','acc'].forEach(k=>document.getElementById('pf-'+k).value = userData[k]||'');
                });

                db.ref('settings').on('value', s => {
                    config = s.val() || {};
                    document.getElementById('sys-ann').innerText = config.announcement || 'Welcome';
                    document.getElementById('w-fee').innerText = config.withdrawFee || 0;
                    const bl=document.getElementById('admin-banks'); bl.innerHTML='';
                    if(config.banks) Object.values(config.banks).forEach(b => bl.innerHTML+=`<div class="bg-black/30 p-2 rounded border border-white/5 flex justify-between text-xs items-center"><div><span class="text-white">${b.name}</span><br><span class="text-[#F59E0B] font-bold text-sm">${b.acc}</span></div><button onclick="UI.copy('${b.acc}')" class="text-[10px] bg-slate-700 px-2 py-1 rounded">COPY</button></div>`);
                });

                db.ref('transactions').orderByChild('uid').equalTo(user.uid).limitToLast(10).on('value', s => {
                    const l=document.getElementById('tx-history'); l.innerHTML='';
                    const arr=[]; s.forEach(d=>arr.unshift(d.val()));
                    if(!arr.length) l.innerHTML='<div class="text-center text-slate-600 py-4 text-xs">ไม่มีรายการ</div>';
                    arr.forEach(t => {
                        let c='text-yellow-400', txt=t.status.toUpperCase();
                        if(t.status=='approved') c='text-green-400'; if(t.status=='rejected' || t.type=='penalty') c='text-red-400';
                        let html = `<div class="bg-white/5 p-3 rounded-xl flex justify-between items-center text-xs ${t.type=='penalty'?'border-l-2 border-red-500 bg-red-900/10':''}"><div><b class="text-white uppercase">${t.type}</b><br><span class="text-slate-500">${moment(t.timestamp).format('DD/MM HH:mm')}</span></div><div class="text-right"><span class="font-bold text-white">${t.type=='withdraw'||t.type=='penalty'?'-':'+'}${t.amount.toLocaleString()}</span><br><span class="${c} font-bold text-[9px]">${txt}</span></div></div>`;
                        if(t.type=='penalty' && t.reason) html += `<div class="text-[10px] text-red-400 text-right mt-1 w-full bg-red-900/10 p-1 rounded">เหตุผล: ${t.reason}</div>`;
                        l.innerHTML += html;
                    });
                });
            }
        };

        const Wallet = {
            deposit: () => {
                if(config.isDepositActive===false) return Swal.fire('ปิดปรับปรุง','ระบบฝากปิดชั่วคราว','warning');
                const amt=Number(document.getElementById('d-amt').value), time=document.getElementById('d-time').value;
                if(amt<1 || !time) return Swal.fire('ข้อมูลไม่ครบ','','warning');
                db.ref('transactions').push({uid:user.uid, name:userData.name, type:'deposit', amount:amt, time:time, status:'pending', timestamp:Date.now()});
                Swal.fire('สำเร็จ','แจ้งฝากแล้ว รอตรวจสอบ','success'); document.getElementById('d-amt').value='';
            },
            withdraw: () => {
                if(config.isWithdrawActive===false) return Swal.fire('ปิดปรับปรุง','ระบบถอนปิดชั่วคราว','warning');
                const amt=Number(document.getElementById('w-amt').value);
                if(amt>userData.balance || amt<100) return Swal.fire('ไม่ผ่าน','เงินไม่พอ หรือ ขั้นต่ำ 100','error');
                const fee = amt * ((config.withdrawFee||0)/100);
                const net = amt - fee;
                db.ref('transactions').push({uid:user.uid, name:userData.name, type:'withdraw', amount:amt, fee:fee, net:net, bank_info:`${userData.bank} ${userData.acc}`, status:'pending', timestamp:Date.now()});
                db.ref('users/'+user.uid).update({balance:userData.balance-amt});
                Swal.fire('สำเร็จ',`แจ้งถอน ${amt} (เข้าบัญชี ${net})`,'success'); document.getElementById('w-amt').value='';
            }
        };

        const User = { save: () => db.ref('users/'+user.uid).update({name:document.getElementById('pf-name').value, bank:document.getElementById('pf-bank').value, acc:document.getElementById('pf-acc').value}).then(()=>Swal.fire('บันทึกสำเร็จ','','success')) };

        const UI = {
            toggleAuth: (m) => { document.getElementById('box-login').classList.toggle('hidden',m=='reg'); document.getElementById('box-reg').classList.toggle('hidden',m=='log'); },
            tab: (m) => { document.getElementById('sec-dep').classList.toggle('hidden',m=='wit'); document.getElementById('sec-wit').classList.toggle('hidden',m=='dep'); document.getElementById('t-dep').className=m=='dep'?'flex-1 py-3 rounded-lg font-bold text-xs bg-[#F59E0B] text-white shadow':'flex-1 py-3 rounded-lg font-bold text-xs text-slate-500'; document.getElementById('t-wit').className=m=='wit'?'flex-1 py-3 rounded-lg font-bold text-xs bg-[#F59E0B] text-white shadow':'flex-1 py-3 rounded-lg font-bold text-xs text-slate-500'; },
            copy: (t) => navigator.clipboard.writeText(t).then(()=>Swal.fire({toast:true,title:'Copied',position:'top',timer:1000,showConfirmButton:false}))
        };
    </script>
</body>
</html>
