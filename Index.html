                try {
                    if(curMode !== 'TRIAL') {
                        await runTransaction(db, async (tx) => {
                            const uRef = doc(db, "users", auth.currentUser.uid);
                            const s = await tx.get(uRef);
                            tx.update(uRef, { balance: s.data().balance - curCost });
                        });
                    }

                    const ticker = curAsset === 'XAUUSD' ? 'PAXGUSDT' : curAsset;
                    const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${ticker}&interval=15m&limit=10`);
                    const data = await res.json();
                    const last = parseFloat(data[data.length-1][4]), prev = parseFloat(data[data.length-2][4]);
                    const type = last > prev ? 'BUY' : 'SELL';
                    
                    const entry = moment().format('HH:mm:ss');
                    const exit = moment().add(mins, 'minutes').format('HH:mm:ss');
                    const endTime = Date.now() + (mins * 60 * 1000);

                    const sessionData = { asset: curAsset, type: type, entry: entry, exit: exit, endTime: endTime, mode: curMode };
                    localStorage.setItem('rs_tiered_session', JSON.stringify(sessionData));

                    await addDoc(collection(db, "signals"), { uid: auth.currentUser.uid, name: curAsset, type: type, duration: mins, mode: curMode, cost: curCost, timestamp: serverTimestamp() });

                    app.showResult(sessionData);

                } catch(e) { 
                    document.getElementById('aiModal').classList.add('hidden');
                    Swal.fire('Error', 'Connection Failed', 'error'); 
                }
            },

            showResult: (data) => {
                document.getElementById('scan-ui').classList.add('hidden');
                document.getElementById('result-ui').classList.remove('hidden');
                document.getElementById('aiModal').classList.remove('hidden');

                document.getElementById('resType').innerText = data.type;
                document.getElementById('resType').className = `text-7xl font-black italic drop-shadow-lg mb-4 ${data.type==='BUY'?'text-success':'text-danger'}`;
                document.getElementById('resPair').innerText = data.asset;
                document.getElementById('resEntry').innerText = data.entry;
                document.getElementById('resExit').innerText = data.exit;

                if(data.type==='BUY') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                ui.speak(`‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÄ‡∏õ‡∏¥‡∏î ${data.type} ‡∏Ñ‡∏£‡∏±‡∏ö`);

                clearInterval(timerInt);
                timerInt = setInterval(() => {
                    const diff = Math.floor((data.endTime - Date.now()) / 1000);
                    if(diff <= 0) {
                        clearInterval(timerInt);
                        document.getElementById('countdown').innerText = "00:00";
                        sfx.alert.play();
                        ui.speak("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏£‡∏±‡∏ö");
                        localStorage.removeItem('rs_tiered_session');
                    } else {
                        const m = Math.floor(diff / 60), s = diff % 60;
                        document.getElementById('countdown').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    }
                }, 1000);
            },

            finishSession: () => {
                document.getElementById('aiModal').classList.add('hidden');
                sfx.click.play();
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('authPage').classList.add('hidden');
                onSnapshot(doc(db, "users", u.uid), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('navBalance').innerText = `‡∏ø${userData.balance.toLocaleString()}`;
                        document.getElementById('mainPage').classList.remove('hidden');
                        ui.hideLoader(); 
                        app.updateChart('BTCUSDT');
                        app.setMode('STD', 10);
                        ui.restoreSession();
                    }
                });
            } else { document.getElementById('authPage').classList.remove('hidden'); ui.hideLoader(); }
        });
        
        setTimeout(() => { if(!document.getElementById('loader').classList.contains('hidden')) ui.hideLoader(); }, 5000);
    </script>
</body>
