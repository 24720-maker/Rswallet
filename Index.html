        .luxury-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 82, 255, 0.2);

        .news-pill {

        .marquee-container { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        .marquee-txt { display: inline-block; animation: marquee-anim 20s linear infinite; }

        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .nav-link.active { color: #0052FF; font-weight: 800; }
        .nav-link.active i { color: #0052FF; transform: translateY(-3px); transition: 0.3s; }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        </header>

        <main id="view-home" class="flex-1 overflow-y-auto px-6 py-6 space-y-8 no-scrollbar pb-32">
            
            <div class="luxury-card p-8 rounded-[3rem] text-white flex flex-col justify-between shadow-2xl h-56 border border-white/5 relative overflow-hidden fade-in">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-brand rounded-full blur-[70px] opacity-20"></div>
                <div>
                    <p class="text-[9px] text-white/40 font-black uppercase mb-1 tracking-[0.2em]"><i class="fas fa-shield-halved mr-1"></i> ยอดเงินคงเหลือ</p>
                    <h1 id="uBal" class="text-5xl font-black italic tracking-tighter leading-tight drop-shadow-xl">฿ 0.00</h1>
                </div>
                <div class="flex justify-between items-center">
                    <div>
                        <p id="navName" class="font-black text-white text-sm italic tracking-tight leading-none">...</p>

                    </div>
                    <div class="flex -space-x-3">
                        <div class="w-9 h-9 rounded-full border-2 border-slate-800 bg-brand/30 backdrop-blur-md"></div>
                        <div class="w-9 h-9 rounded-full border-2 border-slate-800 bg-white/10 backdrop-blur-md flex items-center justify-center text-[10px] font-black italic">RS</div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <button onclick="app.openModal('deposit')" class="flex flex-col items-center gap-2 btn-active group">
                    <div class="w-14 h-14 bg-white rounded-[1.5rem] flex items-center justify-center text-brand shadow-sm border border-slate-50 group-hover:bg-brand group-hover:text-white transition-all"><i class="fas fa-wallet text-xl"></i></div>
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter leading-none">แจ้งฝาก</span>
                </button>
                <button onclick="app.openModal('withdraw')" class="flex flex-col items-center gap-2 btn-active group">
                    <div class="w-14 h-14 bg-white rounded-[1.5rem] flex items-center justify-center text-brand shadow-sm border border-slate-50 group-hover:bg-brand group-hover:text-white transition-all"><i class="fas fa-hand-holding-dollar text-xl"></i></div>
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter leading-none">แจ้งถอน</span>
                </button>
                <button onclick="ui.changeView('profile')" class="flex flex-col items-center gap-2 btn-active group">
                    <div class="w-14 h-14 bg-white rounded-[1.5rem] flex items-center justify-center text-brand shadow-sm border border-slate-50 group-hover:bg-brand group-hover:text-white transition-all"><i class="fas fa-user-gear text-xl"></i></div>
                    <span class="text-[9px] font-black text-slate-500 uppercase tracking-tighter leading-none">บัญชี</span>
                </button>
                <a id="supportBtn" href="#" target="_blank" class="flex flex-col items-center gap-2 btn-active group">
                    <div class="w-14 h-14 bg-facebook text-white rounded-[1.5rem] flex items-center justify-center shadow-lg shadow-blue-500/20"><i class="fab fa-facebook-f text-xl"></i></div>

            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center px-1">
                    <h3 class="font-black text-slate-900 text-lg italic tracking-tighter border-l-4 border-brand pl-3">ประวัติรายการ</h3>
                    <div class="flex items-center gap-1.5 bg-white px-3 py-1 rounded-full border border-slate-100 shadow-sm">
                        <div class="w-1.5 h-1.5 bg-success rounded-full animate-pulse"></div>
                        <span class="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-none">เชื่อมต่อสด</span>
                    </div>
                </div>
                <div id="txList" class="space-y-4 pb-20"></div>
                <div id="noData" class="hidden py-16 text-center opacity-20 fade-in">
                    <i class="fas fa-folder-open text-4xl mb-3"></i>
                    <p class="text-[9px] font-black uppercase tracking-[0.3em]">ยังไม่มีประวัติในขณะนี้</p>
                </div>
            </div>
        </main>

        <main id="view-profile" class="hidden flex-1 overflow-y-auto px-6 py-6 space-y-6 no-scrollbar pb-32 fade-in">
            <div class="bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-sm text-center relative overflow-hidden">
                <div class="w-24 h-24 bg-slate-50 rounded-[2.5rem] mx-auto mb-4 border-4 border-white shadow-xl flex items-center justify-center overflow-hidden">
                    <img id="pImg" src="" class="w-full h-full object-cover">
                </div>
                <h2 id="pName" class="text-2xl font-black text-slate-900 tracking-tight leading-none">...</h2>
                <div class="mt-5 flex flex-col items-center gap-2">
                    <div class="bg-slate-50 px-4 py-2 rounded-2xl border border-slate-100 flex items-center gap-3">
                        <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest"><i class="fas fa-id-card mr-1"></i> UID:</span>
                        <p id="pID" class="text-xs font-mono font-black text-slate-600 uppercase">...</p>
                        <button onclick="app.copyID()" class="text-brand text-xs"><i class="fas fa-copy"></i></button>

            <div class="bg-white p-8 rounded-[3.5rem] border border-slate-100 space-y-6 shadow-sm">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] border-b border-slate-50 pb-4"><i class="fas fa-bank mr-2"></i> บัญชีรับเงิน</h3>
                <div class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 ml-4 uppercase">ชื่อธนาคาร / แอปฯ</label>
                        <input id="pB" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[1.5rem] font-bold focus:border-brand transition-all outline-none" placeholder="ธนาคาร หรือ ทรูวอเล็ต">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 ml-4 uppercase">เลขบัญชีรับเงิน</label>
                        <input id="pA" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[1.5rem] font-bold tracking-widest focus:border-brand transition-all outline-none" placeholder="000-0-00000-0">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 ml-4 uppercase">ลิ้งค์ Facebook ติดต่อ</label>
                        <input id="pF" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-[1.5rem] font-bold text-facebook focus:border-facebook transition-all outline-none" placeholder="facebook.com/username">
                    </div>
                    <button onclick="app.savePF()" class="w-full luxury-card text-white py-6 rounded-[2rem] font-black shadow-xl btn-active border border-white/5 tracking-widest text-xs uppercase italic"><i class="fas fa-cloud-arrow-up mr-2"></i> บันทึกข้อมูลบัญชี</button>
                </div>
            </div>
        </main>
        
        <nav class="bg-white/95 backdrop-blur-xl fixed bottom-0 w-full px-12 py-4 pb-12 border-t border-slate-50 flex justify-between items-center z-40 rounded-t-[3.5rem] shadow-2xl">
            <button onclick="ui.changeView('home')" id="n-home" class="nav-link active flex flex-col items-center gap-1.5 opacity-100 transition-all">
                <i class="fas fa-grid-2 text-xl"></i><span class="text-[10px] font-black uppercase">หน้าแรก</span>
            </button>
            <button onclick="app.openModal('deposit')" class="w-16 h-16 luxury-card text-white rounded-[2.2rem] -mt-16 border-8 border-[#F8FAFC] flex items-center justify-center shadow-xl active:scale-90 transition">
                <i class="fas fa-add text-xl"></i>
            </button>
            <button onclick="ui.changeView('profile')" id="n-profile" class="nav-link flex flex-col items-center gap-1.5 opacity-60 transition-all">
                <i class="fas fa-circle-user text-xl"></i><span class="text-[10px] font-black uppercase">บัญชี</span>
            </button>
        </nav>

    <div id="modal" class="hidden fixed inset-0 z-[1000] bg-slate-900/70 backdrop-blur-md flex items-end justify-center transition-all duration-500">
        <div class="bg-white w-full rounded-t-[4.5rem] p-10 pb-16 shadow-2xl fade-in relative border-t border-slate-100">
            <button onclick="ui.closeModal()" class="absolute top-8 right-10 w-12 h-12 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 btn-active">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-12"></div>
            <div id="modalContent" class="max-h-[80vh] overflow-y-auto no-scrollbar"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, query, where, orderBy, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);

        let user = null, userData = null, sysConfig = {}, allTx = [];

        window.ui = {
            changeView: (v) => {
                document.getElementById('view-home').classList.toggle('hidden', v!=='home');
                document.getElementById('view-profile').classList.toggle('hidden', v!=='profile');
                document.getElementById('n-home').classList.toggle('active', v==='home');
                document.getElementById('n-profile').classList.toggle('active', v==='profile');
                document.getElementById('n-home').classList.toggle('opacity-60', v!=='home');
                document.getElementById('n-profile').classList.toggle('opacity-60', v!=='profile');
                ui.closeModal();
            },
            closeModal: () => document.getElementById('modal').classList.add('hidden'),
            hideLoader: () => {
                document.getElementById('loader').classList.add('opacity-0');
                setTimeout(()=> document.getElementById('loader').classList.add('hidden'), 500);
            },
            showTxDetail: (txId) => {
                const tx = allTx.find(item => item.id === txId);
                if(!tx) return;
                const isD = tx.type === 'deposit' || (tx.amount > 0 && tx.type === 'adjustment');
                const statusColor = tx.status === 'completed' ? 'text-success' : (tx.status === 'pending' ? 'text-amber-500' : 'text-danger');

                Swal.fire({
                    title: `<p class="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">Transaction Info</p>`,
                    html: `<div class="text-left space-y-4 mt-4 bg-slate-50 p-7 rounded-[3rem] border border-slate-100">
                        <div class="flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase">ประเภท:</span><span class="text-xs font-black uppercase italic">${tx.type}</span></div>
                        <div class="flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase">จำนวนเงิน:</span><span class="text-xl font-black ${isD?'text-brand':'text-slate-800'}">฿${tx.amount.toLocaleString()}</span></div>
                        <div class="flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase">สถานะ:</span><span class="text-xs font-black ${statusColor} uppercase">${tx.status}</span></div>
                        <div class="flex justify-between items-center border-t border-slate-200 pt-4"><span class="text-[10px] font-bold text-slate-400 uppercase">เมื่อเวลา:</span><span class="text-[10px] font-black">${moment(tx.timestamp?.seconds*1000).format('LLL')}</span></div>
                        ${tx.reason ? `<div class="mt-4 bg-white p-4 rounded-2xl border border-slate-100 shadow-sm"><p class="text-[9px] font-black text-brand mb-1 uppercase">Note:</p><p class="text-xs font-bold text-slate-700 leading-relaxed">${tx.reason}</p></div>` : ''}
                    </div>`,
                    showConfirmButton: false, showCloseButton: true, customClass: { popup: 'rounded-[3.5rem]' }
                });
            }
        };

        window.app = {
            logout: ()=>signOut(auth).then(()=>location.reload()),
            copyID: () => { navigator.clipboard.writeText(user.uid); Swal.fire({ icon:'success', title:'คัดลอก UID แล้ว', toast:true, position:'top', showConfirmButton:false, timer:1500 }); },
            login: async (e) => {
                e.preventDefault();
                const em = document.getElementById('lEmail').value.trim();
                const ps = document.getElementById('lPass').value.trim();
                Swal.showLoading();
                try { await signInWithEmailAndPassword(auth, em, ps); } 
                catch(err) { Swal.fire('Error', 'ไม่พบข้อมูลหรือรหัสผ่านผิด', 'error'); }
            },
            openModal: (type) => {
                const content = document.getElementById('modalContent');
                document.getElementById('modal').classList.remove('hidden');
                if(type==='deposit'){
                    const off = sysConfig.depositEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-3xl font-black text-slate-900 mb-2 italic tracking-tighter uppercase leading-none"><i class="fas fa-wallet mr-2 text-brand"></i> Deposit</h2>
                        <p class="text-[10px] font-bold text-slate-400 mb-10 uppercase tracking-widest leading-none">แจ้งเติมเครดิตเข้ากระเป๋า กลาง RS</p>
                        ${off ? `<div class="bg-rose-50 text-rose-500 p-8 rounded-[2.5rem] mb-6 text-xs font-bold leading-relaxed italic">⚠️ ${sysConfig.depositReason || 'ปิดชั่วคราว'}</div>` : `
                        <div class="bg-slate-900 text-white p-8 rounded-[3rem] mb-10 border border-white/10 relative shadow-2xl">
                            <p class="text-[10px] text-brand font-black mb-3 uppercase tracking-widest leading-none">บัญชีรับเงินของระบบ</p>
                            <p class="text-lg font-black whitespace-pre-line leading-relaxed italic">${sysConfig.adminBank || 'ติดต่อแอดมิน'}</p>
                            <button onclick="navigator.clipboard.writeText('${sysConfig.adminBank}')" class="absolute top-8 right-8 text-brand bg-white/5 w-10 h-10 rounded-xl flex items-center justify-center btn-active"><i class="fas fa-copy"></i></button>
                        </div>
                        <div class="space-y-4">
                            <div class="relative">
                                <span class="absolute left-6 top-1/2 -translate-y-1/2 text-2xl font-black text-slate-200">฿</span>
                                <input id="amtTx" type="number" class="w-full pl-14 pr-6 py-7 bg-slate-50 border-none rounded-[2.2rem] text-center text-5xl font-black text-brand outline-none" placeholder="0">
                            </div>
                            <button onclick="app.submitTx('deposit')" class="w-full luxury-card text-white py-6 rounded-[2.2rem] font-black shadow-xl btn-active text-sm tracking-widest uppercase italic mt-4"><i class="fas fa-circle-check mr-2"></i> Confirm Deposit</button>
                        </div>`}
                    `;
                } else if(type==='withdraw'){
                    const off = sysConfig.withdrawEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-3xl font-black text-slate-900 mb-2 italic tracking-tighter uppercase leading-none"><i class="fas fa-hand-holding-dollar mr-2 text-brand"></i> Withdraw</h2>
                        <p class="text-[10px] font-bold text-slate-400 mb-10 uppercase tracking-widest leading-none">แจ้งถอนเครดิตเข้าบัญชีธนาคาร</p>
                        ${off ? `<div class="bg-rose-50 text-rose-500 p-8 rounded-[2.5rem] mb-6 text-xs font-bold">⚠️ ${sysConfig.withdrawReason || 'ปิดปรับปรุง'}</div>` : `
                        <div class="space-y-6 text-center">
                            <div class="bg-slate-50 p-10 rounded-[3.5rem] border border-slate-100">
                                <p class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest leading-none">จำนวนที่ต้องการถอน</p>
                                <div class="relative">
                                    <span class="absolute left-0 top-1/2 -translate-y-1/2 text-2xl font-black text-slate-200">฿</span>
                                    <input id="amtTx" type="number" oninput="app.calcFee(this.value)" class="w-full bg-transparent border-none text-center text-6xl font-black text-brand outline-none" placeholder="0">
                                </div>
                                <p id="feeTxt" class="text-[10px] font-black text-slate-400 mt-6 italic uppercase">Fee: ${sysConfig.feePercent || 0}% Charged</p>
                            </div>
                            <div class="bg-slate-900 p-6 rounded-[2.5rem] flex items-center gap-4 shadow-xl border border-white/5">
                                <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-brand border border-white/5"><i class="fas fa-university text-lg"></i></div>
                                <div class="text-left overflow-hidden">
                                    <p class="text-[8px] font-black text-white/40 uppercase mb-1 tracking-widest leading-none">Recipient Bank Account</p>
                                    <p class="text-sm font-black text-white truncate italic leading-none">${userData.bankName || 'ยังไม่ตั้งค่า'} | ${userData.bankAcc || '-'}</p>
                                </div>
                            </div>
                            <button onclick="app.submitTx('withdraw')" class="w-full luxury-card text-white py-6 rounded-[2.2rem] font-black shadow-xl btn-active text-sm uppercase italic tracking-widest mt-2"><i class="fas fa-paper-plane mr-2"></i> Execute Withdraw</button>
                        </div>`}
                    `;
                }
            },
            calcFee: (v) => { 
                const val = parseFloat(v) || 0;
                const fee = val * ((sysConfig.feePercent || 0)/100); 
                document.getElementById('feeTxt').innerHTML = `ค่าธรรมเนียม: ฿${fee.toLocaleString()} | <span class="text-brand font-black underline italic">รับจริง: ฿${(val - fee).toLocaleString()}</span>`; 
            },
            savePF: async () => {
                try {
                    await updateDoc(doc(db,"users",user.uid), { bankName: document.getElementById('pB').value, bankAcc: document.getElementById('pA').value, contactLink: document.getElementById('pF').value });
                    Swal.fire({icon:'success',title:'บันทึกข้อมูลแล้ว',toast:true,position:'top',showConfirmButton:false,timer:1500});
                } catch(e) { Swal.fire('Error','Update Failed','error'); }
            },
            submitTx: async (type) => {
                const val = parseFloat(document.getElementById('amtTx').value);
                if(!val || val <= 0) return Swal.fire('Error','ระบุจำนวนเงินให้ถูกต้อง','warning');
                if(type==='withdraw' && val > userData.balance) return Swal.fire('Error','ยอดเงินคงเหลือไม่พอ','error');
                if(type==='withdraw' && (!userData.bankAcc || userData.bankAcc === '-')) return Swal.fire('Notice','กรุณาระบุเลขบัญชีในเมนูโปรไฟล์','warning').then(()=>ui.changeView('profile'));
                
                try {
                    Swal.showLoading();
                    if(type === 'withdraw') {
                        await runTransaction(db, async (transaction) => {
                            const userRef = doc(db, "users", user.uid);
                            const userSnap = await transaction.get(userRef);
                            const currentBal = userSnap.data().balance;
                            if(currentBal < val) throw "ยอดเงินไม่เพียงพอ";
                            transaction.update(userRef, { balance: currentBal - val });
                            const txRef = doc(collection(db, "transactions"));
                            transaction.set(txRef, { uid: user.uid, amount: val, fee: val*((sysConfig.feePercent||0)/100), netAmount: val - (val*((sysConfig.feePercent||0)/100)), status: 'pending', timestamp: serverTimestamp(), type: 'withdraw', userDisplayName: userData.displayName });
                        });
                    } else {
                        await addDoc(collection(db,"transactions"), { uid: user.uid, amount: val, fee: 0, netAmount: val, status: 'pending', timestamp: serverTimestamp(), type: 'deposit', userDisplayName: userData.displayName });
                    }
                    Swal.fire({icon:'success',title: type==='withdraw'?'หักเครดิตสำเร็จ':'แจ้งฝากเรียบร้อย', text:'กรุณารอแอดมินดำเนินการตรวจสอบ', timer:3000, showConfirmButton:false}); 
                    ui.closeModal();
                } catch(e) { Swal.fire('Error', typeof e === 'string' ? e : e.message, 'error'); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('authView').classList.add('hidden');
                onSnapshot(doc(db,"users",u.uid), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('pName').innerText = userData.displayName;
                        document.getElementById('pID').innerText = u.uid.slice(0, 15) + '...';
                        document.getElementById('pImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.uid}`;
                        document.getElementById('uBal').innerText = `฿ ${userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        if(document.getElementById('pB')) document.getElementById('pB').value = userData.bankName || '';
                        if(document.getElementById('pA')) document.getElementById('pA').value = userData.bankAcc || '';
                        if(document.getElementById('pF')) document.getElementById('pF').value = userData.contactLink || '';
                        ui.hideLoader(); document.getElementById('mainPage').classList.remove('hidden');
                    }
                });
                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                
                const qTx = query(collection(db,"transactions"), where("uid","==",u.uid), orderBy("timestamp", "desc"));
                onSnapshot(qTx, s => {
                    allTx = []; s.forEach(d=>{ const data = d.data(); data.id = d.id; allTx.push(data); });
                    const tb = document.getElementById('txList'); tb.innerHTML='';
                    document.getElementById('noData').classList.toggle('hidden', allTx.length > 0);
                    allTx.forEach(x => {
                        const isD = x.type==='deposit' || (x.amount > 0 && x.type==='adjustment');
                        tb.innerHTML += `
                        <div onclick="ui.showTxDetail('${x.id}')" class="bg-white p-5 rounded-[2.5rem] flex justify-between items-center shadow-sm border border-slate-100 fade-in btn-active">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'} border border-slate-50 shadow-inner">
                                    <i class="fas ${isD?'fa-plus':'fa-minus'} text-[10px]"></i>
                                </div>
                                <div>
                                    <p class="font-black text-slate-800 text-[10px] uppercase italic leading-none mb-1.5">${x.type === 'adjustment' ? 'ADJUST' : x.type.toUpperCase()}</p>
                                    <p class="text-[8px] text-slate-400 font-black tracking-widest">${moment(x.timestamp?.seconds*1000).fromNow()}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-base italic leading-none mb-1.5 ${isD?'text-brand':'text-slate-800'}">${isD?'+':'-'}฿${x.amount.toLocaleString()}</p>
                                <span class="text-[8px] font-black uppercase px-2 py-1 rounded-lg ${x.status === 'completed' ? 'text-success bg-emerald-50' : 'text-amber-500 bg-amber-50'}">${x.status}</span>
                            </div>
                        </div>`;
                    });
                }, (err) => { 
                    console.error("Index Error", err);
                    document.getElementById('txList').innerHTML = `<p class='text-[10px] text-center text-rose-500 p-10 font-bold'>กรุณาตั้งค่า Index ในหน้า Firebase Console</p>`;
                });

                onSnapshot(collection(db,"announcements"), s => {
                    const bar = document.getElementById('newsContainer');
                    if(!s.empty){ 
                        const n = s.docs[0].data(); 
                        bar.classList.remove('hidden');
                        document.getElementById('newsText').innerHTML = `<span class="text-brand font-black italic uppercase mr-3 leading-none">[ ${n.title} ]</span> ${n.content}`; 
                    } else { bar.classList.add('hidden'); }
                });
            } else { 
                document.getElementById('authView').classList.remove('hidden');
                ui.hideLoader();
            }
        });
    </script>
</body>
</html>
