                            <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-2xl flex items-center justify-center ${isD?'bg-success/10 text-success':'bg-danger/10 text-danger'} border border-white/5"><i class="fas ${isD?'fa-plus':'fa-minus'} text-xs"></i></div><div><p class="font-black text-white text-[11px] uppercase">${isD?'‡∏ù‡∏≤‡∏Å‡πÄ‡∏á‡∏¥‡∏ô':'‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô'}</p><p class="text-[9px] text-slate-500 font-bold">${moment(x.timestamp?.seconds*1000).fromNow()}</p></div></div>
                            <p class="font-black text-sm ${isD?'text-success':'text-white'}">${isD?'+':'-'} ‡∏ø${Number(x.amount || 0).toLocaleString()}</p>
                        </div>`;
                    });
                });

                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                onSnapshot(collection(db,"announcements"), s => { if(!s.empty){ const n = s.docs[0].data(); document.getElementById('newsText').innerText=n.title + ": " + n.content; } });
            } else { ui.hideLoader(); document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('mainPage').classList.add('hidden'); }
        });
        setTimeout(() => { if(!document.getElementById('loader').classList.contains('hidden')) ui.hideLoader(); }, 10000);
    </script>
