            font-family: 'Chakra Petch', sans-serif;

        .input-u:focus {
            background: rgba(0, 243, 255, 0.05);
            border-color: var(--neon);
            box-shadow: 5px 0 15px -5px rgba(0, 243, 255, 0.3);

        /* üìú TERMINAL LOGS */
        .terminal-window {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }
        .terminal-window::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .log-entry { margin-bottom: 4px; display: flex; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .log-time { color: #666; margin-right: 10px; }
        .log-info { color: #00F3FF; }
        .log-warn { color: #FFD600; }
        .log-success { color: #00FF9D; }
        .log-error { color: #FF2A6D; }

        /* üñ±Ô∏è SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0b0f17; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        /* ‚ú® GLITCH EFFECT TEXT */
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 red; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim-1 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -1px 0 blue; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim-2 5s infinite linear alternate-reverse; }
        @keyframes glitch-anim-1 { 0% { clip: rect(20px, 9999px, 10px, 0); } 100% { clip: rect(50px, 9999px, 80px, 0); } }
        @keyframes glitch-anim-2 { 0% { clip: rect(80px, 9999px, 20px, 0); } 100% { clip: rect(10px, 9999px, 50px, 0); } }

    <script>
        // üï∞Ô∏è Clock & Loader Logic
        let loadProgress = 0;
        const terminal = document.getElementById('terminal');

        function initSystem() {
            // Loader Animation
            const loadInterval = setInterval(() => {
                loadProgress += Math.floor(Math.random() * 5) + 1;
                if(loadProgress > 100) loadProgress = 100;
                
                document.getElementById('load-percent').innerText = loadProgress + '%';
                document.getElementById('load-bar').style.width = loadProgress + '%';

                if(loadProgress === 100) {
                    clearInterval(loadInterval);
                    setTimeout(() => {
                        document.getElementById('boot-screen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('boot-screen').style.display = 'none';
                            document.getElementById('interface').classList.remove('opacity-0');
                            startLiveFeatures();
                        }, 500);
                    }, 500);
                }
            }, 30);
        }

        function startLiveFeatures() {
            setInterval(updateClock, 1000);
            initChart();
            startNarrativeEngine();
            addLog("System initialized successfully.", "success");
            addLog("Connected to Global Market Node [ASIA-TH].", "info");
        }

            document.getElementById('clock').innerText = moment().format('HH:mm:ss');
        }

        // üìù Narrative Engine (‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢)
        const sysActions = [
            { msg: "‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏†‡∏≤‡∏û‡∏Ñ‡∏•‡πà‡∏≠‡∏á‡πÉ‡∏ô‡∏ï‡∏•‡∏≤‡∏î (Liquidity Check)...", type: "info" },
            { msg: "‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏£‡∏≤‡∏ü Timeframe M5...", type: "info" },
            { msg: "‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡∏Ñ‡πà‡∏≤ RSI ‡πÅ‡∏•‡∏∞ MACD...", type: "process" },
            { msg: "‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πà‡∏≤‡∏ß‡πÄ‡∏®‡∏£‡∏©‡∏ê‡∏Å‡∏¥‡∏à‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏ú‡∏•‡∏Å‡∏£‡∏∞‡∏ó‡∏ö...", type: "warn" },
            { msg: "‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≠‡∏á‡∏à‡∏∏‡∏î‡∏Å‡∏•‡∏±‡∏ö‡∏ï‡∏±‡∏ß...", type: "process" },
            { msg: "‡∏™‡πÅ‡∏Å‡∏ô‡∏´‡∏≤ Pattern: Double Bottom...", type: "info" },
            { msg: "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏≤‡∏Ñ‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Binance API...", type: "success" },
            { msg: "‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏Ç‡∏≠‡∏á‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå...", type: "info" },
            { msg: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢ User Session...", type: "success" }
        ];

        function addLog(text, type = 'info') {
            const time = moment().format('HH:mm:ss');
            const div = document.createElement('div');
            div.className = 'log-entry';
            
            let colorClass = 'log-info';
            if(type === 'success') colorClass = 'log-success';
            if(type === 'warn') colorClass = 'log-warn';
            if(type === 'error') colorClass = 'log-error';

            div.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="${colorClass}">${text}</span>
            `;
            
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight; // Auto scroll

            // Limit logs
            if (terminal.children.length > 50) terminal.removeChild(terminal.firstChild);
        }

        function startNarrativeEngine() {
            // Randomly push status logs
            setInterval(() => {
                if(Math.random() > 0.6) {
                    const action = sysActions[Math.floor(Math.random() * sysActions.length)];

                }
            }, 3000);
        }

        // ‚ö° Action Execution
        window.executeCommand = (cmd) => {
            if(cmd === 'SCAN') {

                    if(step === 2) addLog(">> ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡πÅ‡∏ô‡∏ß‡∏£‡∏±‡∏ö-‡πÅ‡∏ô‡∏ß‡∏ï‡πâ‡∏≤‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç...", "info");
                    if(step === 3) addLog(">> ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏î‡πâ‡∏ß‡∏¢ AI Core v4.0...", "process");

                            background: '#0B0F17',
                            color: '#fff',
                            icon: 'success',
                            confirmButtonColor: '#00F3FF',
                            confirmButtonText: 'EXECUTE'

        // üìä Live Chart Simulation (Chart.js)
        function initChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            
            // Create Gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 243, 255, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 243, 255, 0)');

            // Initial Data
            const initialData = Array.from({length: 20}, () => Math.floor(Math.random() * 100) + 40000);
            const labels = Array.from({length: 20}, (_, i) => i);

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'BTC/USDT',
                        data: initialData,
                        borderColor: '#00F3FF',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            display: true, 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#555', font: { family: 'Courier New' } }
                        }
                    },
                    animation: false
                }
            });

            // Simulate Live Updates
            setInterval(() => {
                const lastVal = chart.data.datasets[0].data[chart.data.datasets[0].data.length - 1];
                const move = (Math.random() - 0.5) * 200;
                const newVal = lastVal + move;

                chart.data.datasets[0].data.push(newVal);
                chart.data.datasets[0].data.shift();
                chart.update();
            }, 1000);
        }
    </script>
