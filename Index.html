<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>กระเป๋าเงิน กลาง rs | Premium Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/th.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: { gold: '#D4AF37', brand: '#0052FF', dark: '#020617', success: '#10B981', danger: '#EF4444' }
                }
            }
        }
    </script>

    <style>
        :root { --safe-top: env(safe-area-inset-top); }
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background-color: #020617; color: #f1f5f9; height: 100vh; overflow: hidden; }

        .luxury-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
            position: relative; overflow: hidden;
        }
        
        .marquee-box { overflow: hidden; white-space: nowrap; background: rgba(212, 175, 55, 0.1); border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding: 8px 0; }
        .marquee-txt { display: inline-block; animation: marquee 20s linear infinite; font-size: 11px; font-weight: 600; color: #D4AF37; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .nav-link { color: #475569; transition: 0.3s; }
        .nav-link.active { color: #D4AF37; }
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col">

    <div id="loader" class="fixed inset-0 z-[999] bg-dark flex flex-col items-center justify-center transition-all duration-700">
        <div class="relative w-16 h-16 mb-4">
            <div class="absolute inset-0 border-2 border-gold/20 rounded-full"></div>
            <div class="absolute inset-0 border-t-2 border-gold rounded-full animate-spin"></div>
        </div>
        <p class="text-gold font-bold tracking-widest text-[10px] animate-pulse uppercase">Klang RS Digital</p>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 z-50 bg-dark overflow-y-auto">
        <div class="min-h-screen flex flex-col px-10 justify-center">
            <div class="mb-10"><h1 class="text-5xl font-black text-white leading-none tracking-tighter">RS<br><span class="text-gold italic">WALLET.</span></h1></div>
            <div class="bg-slate-900 p-1.5 rounded-2xl flex mb-8 border border-white/5">
                <button id="tL" onclick="ui.tab('login')" class="flex-1 py-3 rounded-xl font-bold text-xs bg-gold text-dark transition-all">เข้าสู่ระบบ</button>
                <button id="tR" onclick="ui.tab('reg')" class="flex-1 py-3 rounded-xl font-bold text-xs text-slate-500 transition-all">สมัครใหม่</button>
            </div>
            <form id="formLogin" onsubmit="app.login(event)" class="space-y-4">
                <input id="lEmail" type="email" class="w-full px-6 py-4 bg-slate-900 border border-white/5 rounded-2xl outline-none text-white font-bold" placeholder="อีเมล">
                <input id="lPass" type="password" class="w-full px-6 py-4 bg-slate-900 border border-white/5 rounded-2xl outline-none text-white font-bold" placeholder="รหัสผ่าน">
                <button class="w-full bg-gold text-dark py-5 rounded-2xl font-black shadow-lg btn-press">ลงชื่อเข้าใช้งาน</button>
            </form>
            <form id="formReg" onsubmit="app.register(event)" class="hidden space-y-4">
                <input id="rName" class="w-full px-6 py-4 bg-slate-900 border border-white/5 rounded-2xl text-white font-bold" placeholder="ชื่อ-นามสกุล">
                <input id="rEmail" type="email" class="w-full px-6 py-4 bg-slate-900 border border-white/5 rounded-2xl text-white font-bold" placeholder="อีเมล">
                <input id="rPass" type="password" class="w-full px-6 py-4 bg-slate-900 border border-white/5 rounded-2xl text-white font-bold" placeholder="รหัสผ่าน 6 ตัวขึ้นไป">
                <button class="w-full bg-white text-dark py-5 rounded-2xl font-black shadow-xl btn-press">สร้างบัญชีสมาชิก</button>
            </form>
        </div>
    </div>

    <div id="mainPage" class="hidden flex-1 flex flex-col overflow-hidden bg-dark">
        <div class="marquee-box"><p id="newsText" class="marquee-txt italic">ยินดีต้อนรับสู่ระบบกระเป๋าเงิน กลาง RS ...</p></div>

        <main id="view-home" class="flex-1 overflow-y-auto px-6 py-8 space-y-8 no-scrollbar pb-32">
            <header class="flex justify-between items-center">
                <div><p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest leading-none mb-1">ยินดีต้อนรับ</p><h2 id="navName" class="text-xl font-black text-white italic tracking-tighter leading-none">...</h2></div>
                <button onclick="app.logout()" class="w-10 h-10 rounded-xl bg-slate-900 text-rose-500 flex items-center justify-center transition active:scale-90"><i class="fas fa-power-off"></i></button>
            </header>

            <div class="luxury-card p-8 rounded-[3rem] text-white flex flex-col justify-between shadow-2xl h-56 fade-in">
                <div><p class="text-[10px] text-white/40 font-bold uppercase tracking-widest leading-none mb-2">เงินสดสุทธิ</p><h1 id="uBal" class="text-4xl font-black italic tracking-tighter leading-tight">฿ 0.00</h1></div>
                <div class="flex justify-between items-end"><p class="text-[9px] text-gold font-bold uppercase tracking-widest">Klang RS Elite Member</p><img src="https://img.icons8.com/color/48/000000/mastercard.png" class="h-8 opacity-50"></div>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <button onclick="app.openModal('deposit')" class="flex flex-col items-center gap-2 btn-press"><div class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center text-brand border border-white/5"><i class="fas fa-plus"></i></div><span class="text-[9px] font-bold text-slate-500">เติมเงิน</span></button>
                <button onclick="app.openModal('withdraw')" class="flex flex-col items-center gap-2 btn-press"><div class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center text-gold border border-white/5"><i class="fas fa-arrow-up"></i></div><span class="text-[9px] font-bold text-slate-500">ถอนเงิน</span></button>
                <button onclick="ui.changeView('games')" class="flex flex-col items-center gap-2 btn-press"><div class="w-14 h-14 bg-brand rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-gamepad"></i></div><span class="text-[9px] font-bold text-brand">สนามประลอง</span></button>
                <a id="supportBtn" href="#" target="_blank" class="flex flex-col items-center gap-2 btn-press"><div class="w-14 h-14 bg-emerald-500 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fab fa-line"></i></div><span class="text-[9px] font-bold text-emerald-500">ติดต่อ</span></a>
            </div>

            <div class="space-y-4"><h3 class="font-black text-white text-lg italic tracking-tighter">รายการล่าสุด</h3><div id="txList" class="space-y-3 pb-10"></div><div id="noData" class="hidden py-10 text-center opacity-20 text-xs font-bold uppercase tracking-widest">ยังไม่มีประวัติ</div></div>
        </main>

        <main id="view-games" class="hidden flex-1 overflow-y-auto px-6 py-8 space-y-6 no-scrollbar pb-32 fade-in">
            <h2 class="text-2xl font-black text-white italic tracking-tighter uppercase">RS Game Lobby</h2>
            <div id="roomList" class="grid grid-cols-1 gap-4"></div>
        </main>

        <main id="view-profile" class="hidden flex-1 overflow-y-auto px-6 py-8 space-y-6 no-scrollbar pb-32 fade-in">
            <div class="bg-slate-900 p-8 rounded-[3rem] border border-white/5 text-center">
                <img id="pImg" src="" class="w-24 h-24 rounded-[2rem] mx-auto mb-4 border-4 border-slate-800">
                <h2 id="pName" class="text-2xl font-black text-white">...</h2>
                <div class="mt-4"><button onclick="app.copyID()" class="bg-dark px-4 py-2 rounded-xl text-gold text-[10px] font-bold border border-gold/20"><i class="fas fa-copy mr-1"></i> UID: <span id="pID">...</span></button></div>
            </div>
            <div class="bg-slate-900 p-7 rounded-[2.5rem] border border-white/5 space-y-4 shadow-2xl">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] border-b border-white/5 pb-3">ตั้งค่าบัญชีธนาคาร (KYC)</h3>
                <input id="pB" class="w-full p-4 bg-dark border border-white/5 rounded-2xl font-bold text-white text-sm" placeholder="ธนาคาร / แอปฯ">
                <input id="pA" class="w-full p-4 bg-dark border border-white/5 rounded-2xl font-bold tracking-widest text-white text-sm" placeholder="เลขที่บัญชี">
                <input id="pF" class="w-full p-4 bg-dark border border-white/5 rounded-2xl font-bold text-gold text-sm" placeholder="Line ID / Facebook">
                <button onclick="app.savePF()" class="w-full bg-gold text-dark py-4 rounded-2xl font-black shadow-xl btn-press uppercase tracking-widest text-xs">บันทึกข้อมูลส่วนตัว</button>
            </div>
        </main>
        
        <nav class="bg-dark/90 backdrop-blur-xl fixed bottom-0 w-full px-12 py-4 pb-10 border-t border-white/5 flex justify-between items-center z-40 rounded-t-[2.5rem]">
            <button onclick="ui.changeView('home')" id="n-home" class="nav-link active flex flex-col items-center gap-1 transition-all"><i class="fas fa-home text-xl"></i><span class="text-[9px] font-black uppercase">หน้าแรก</span></button>
            <button onclick="ui.changeView('games')" id="n-games" class="nav-link flex flex-col items-center gap-1 transition-all"><i class="fas fa-gamepad text-xl"></i><span class="text-[9px] font-black uppercase">สนามประลอง</span></button>
            <button onclick="ui.changeView('profile')" id="n-profile" class="nav-link flex flex-col items-center gap-1 transition-all"><i class="fas fa-user-shield text-xl"></i><span class="text-[9px] font-black uppercase">บัญชี</span></button>
        </nav>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[1000] bg-dark/90 backdrop-blur-sm flex items-end justify-center transition-all duration-300">
        <div class="bg-slate-900 w-full rounded-t-[3rem] p-8 pb-14 shadow-2xl border-t border-white/10">
            <div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-10" onclick="ui.closeModal()"></div>
            <div id="modalContent" class="max-h-[70vh] overflow-y-auto no-scrollbar"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419", measurementId: "G-Q73X8Q841W" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);

        let user = null, userData = null, sysConfig = {}, allTx = [], currentRoomId = null;

        window.ui = {
            tab: (t) => {
                const isL = t==='login';
                document.getElementById('formLogin').classList.toggle('hidden', !isL);
                document.getElementById('formReg').classList.toggle('hidden', isL);
            },
            changeView: (v) => {
                document.querySelectorAll('main').forEach(m => m.classList.add('hidden'));
                document.getElementById(`view-${v}`).classList.remove('hidden');
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                if(document.getElementById(`n-${v}`)) document.getElementById(`n-${v}`).classList.add('active');
                ui.closeModal();
                if(v === 'games') game.loadRooms();
            },
            closeModal: () => document.getElementById('modal').classList.add('hidden'),
            hideLoader: () => { document.getElementById('loader').classList.add('opacity-0'); setTimeout(()=> document.getElementById('loader').classList.add('hidden'), 500); }
        };

        window.app = {
            login: async(e)=>{ e.preventDefault(); try { await signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value); } catch(err){ Swal.fire('Error','ข้อมูลผิดพลาด','error'); } },
            register: async(e)=>{ e.preventDefault(); const nm=document.getElementById('rName').value, em=document.getElementById('rEmail').value, pw=document.getElementById('rPass').value; try{ const c=await createUserWithEmailAndPassword(auth,em,pw); await setDoc(doc(db,"users",c.user.uid),{uid:c.user.uid,email:em,displayName:nm,role:'user',balance:0,createdAt:new Date(),bankName:'',bankAcc:'',contactLink:''}); Swal.fire('สำเร็จ','เปิดบัญชีเรียบร้อย','success'); } catch(err){ Swal.fire('Error',err.message,'error'); } },
            logout: ()=>signOut(auth).then(()=>location.reload()),
            copyID: () => { navigator.clipboard.writeText(user.uid); Swal.fire({ icon:'success', title:'คัดลอก UID แล้ว', toast:true, position:'top', showConfirmButton:false, timer:1500 }); },
            openModal: (type) => {
                const content = document.getElementById('modalContent');
                document.getElementById('modal').classList.remove('hidden');
                if(type==='deposit'){
                    const off = sysConfig.depositEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-2xl font-black text-white mb-6 italic tracking-tighter uppercase">Deposit Credits</h2>
                        ${off ? `<div class="bg-rose-500/10 text-rose-500 p-6 rounded-3xl mb-4 text-xs font-black italic">⚠️ ปิดปรับปรุง: ${sysConfig.depositReason || 'Maintenance'}</div><a href="${sysConfig.contactLink}" target="_blank" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-center block shadow-lg">ติดต่อเจ้าหน้าที่</a>` : `
                        <div class="bg-dark p-7 rounded-[2.5rem] mb-6 border border-white/5"><p class="text-[10px] text-brand font-black uppercase mb-2">บัญชีแอดมิน</p><p class="text-base font-bold whitespace-pre-line leading-relaxed">${sysConfig.adminBank || 'ติดต่อแอดมิน'}</p></div>
                        <input id="amtTx" type="number" class="w-full p-5 bg-dark border border-white/5 rounded-2xl mb-6 text-center text-4xl font-black text-white" placeholder="0.00">
                        <button onclick="app.submitTx('deposit')" class="w-full bg-gold text-dark py-5 rounded-2xl font-black shadow-xl">ยืนยันแจ้งเติมเงิน</button>`}
                    `;
                } else if(type==='withdraw'){
                    const off = sysConfig.withdrawEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-2xl font-black text-white mb-6 italic tracking-tighter uppercase">Request Payout</h2>
                        ${off ? `<div class="bg-rose-500/10 text-rose-500 p-6 rounded-2xl mb-4 text-xs font-black italic">⚠️ ระบบปิด: ${sysConfig.withdrawReason || '-'}</div>` : `
                        <div class="bg-dark p-5 rounded-2xl mb-4 text-center border border-white/5"><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">ยอดถอนได้</p><p class="text-2xl font-black italic text-gold">฿${userData.balance.toLocaleString()}</p></div>
                        <input id="amtTx" type="number" class="w-full p-5 bg-dark border border-white/5 rounded-2xl mb-2 text-center text-4xl font-black text-brand outline-none" placeholder="0.00">
                        <p id="feeTxt" class="text-center text-[10px] font-bold text-rose-400 mb-8 italic tracking-widest">หักค่าบริการ ${sysConfig.feePercent || 0}%</p>
                        <button onclick="app.submitTx('withdraw')" class="w-full bg-white text-dark py-5 rounded-2xl font-black shadow-xl uppercase">สั่งถอนเงินทันที</button>`}
                    `;
                }
            },
            savePF: async () => { try { await updateDoc(doc(db,"users",user.uid), { bankName: document.getElementById('pB').value, bankAcc: document.getElementById('pA').value, contactLink: document.getElementById('pF').value }); Swal.fire({icon:'success',title:'บันทึกแล้ว',toast:true,position:'top',showConfirmButton:false,timer:1500}); } catch(e) { Swal.fire('Error','Failed','error'); } },
            submitTx: async (type) => {
                const val = parseFloat(document.getElementById('amtTx').value);
                if(!val || val <= 0) return Swal.fire('เตือน','กรุณาระบุจำนวนเงิน','warning');
                if(type==='withdraw' && val > userData.balance) return Swal.fire('Error','ยอดเงินไม่พอ','error');
                if(type==='withdraw' && !userData.bankAcc) return Swal.fire('เตือน','กรุณาตั้งค่าธนาคารก่อน','warning').then(()=>ui.changeView('profile'));
                try {
                    Swal.showLoading();
                    const fee = type==='withdraw' ? val*((sysConfig.feePercent||0)/100) : 0;
                    await addDoc(collection(db,"transactions"), { uid: user.uid, email: userData.email, userDisplayName: userData.displayName, userBank: `${userData.bankName} ${userData.bankAcc}`, userFb: userData.contactLink, type, amount: val, fee, netAmount: val-fee, status: 'pending', timestamp: new Date() });
                    Swal.fire({icon:'success',title:'ส่งเรื่องแล้ว',timer:2000,showConfirmButton:false}); ui.closeModal();
                } catch(e) { Swal.fire('Error',e.message,'error'); }
            }
        };

        window.game = {
            loadRooms: () => {
                onSnapshot(collection(db, "rooms"), s => {
                    const list = document.getElementById('roomList'); list.innerHTML = '';
                    s.forEach(d => {
                        const r = d.data();
                        list.innerHTML += `<div onclick="game.join('${d.id}', '${r.password}')" class="bg-slate-900 p-6 rounded-[2.5rem] border border-white/5 flex justify-between items-center btn-press">
                            <div><p class="text-[10px] text-gold font-bold italic uppercase tracking-widest">${r.name}</p><p class="text-2xl font-black text-white italic leading-none">฿${r.bet.toLocaleString()}</p></div>
                            <span class="text-[9px] font-black uppercase px-3 py-1 rounded-full ${r.p2 ? 'bg-rose-500/10 text-rose-500':'bg-emerald-500/10 text-emerald-500'} border border-white/5">${r.p2 ? 'FULL':'OPEN'}</span>
                        </div>`;
                    });
                });
            },
            join: async (id, pass) => {
                const { value: p } = await Swal.fire({ title: 'รหัสผ่านห้อง', input: 'password', confirmButtonText: 'ตกลง', confirmButtonColor: '#D4AF37' });
                if(p === pass) {
                    const rSnap = await getDoc(doc(db, "rooms", id)); const r = rSnap.data();
                    if(userData.balance < r.bet) return Swal.fire('เงินไม่พอ','กรุณาเติมเงินก่อนเล่น','error');
                    currentRoomId = id;
                    // ในระบบเป่ายิ่งฉุบ ให้ใช้การ Update เพื่อเข้าห้องแบบเรียลไทม์...
                    ui.changeView('home'); // Placeholder สำหรับหน้า Arena (สามารถสร้างหน้าแยกได้ตาม Logic v7.0)
                    Swal.fire('เชื่อมต่อสำเร็จ','กำลังเข้าสู่ห้องประลอง...','success');
                } else { Swal.fire('Error','รหัสผ่านไม่ถูกต้อง','error'); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onSnapshot(doc(db,"users",u.uid), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('pName').innerText = userData.displayName;
                        document.getElementById('pID').innerText = u.uid.slice(0,10) + "...";
                        document.getElementById('pImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.uid}`;
                        document.getElementById('uBal').innerText = `฿ ${Number(userData.balance || 0).toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        if(document.getElementById('pB')) {
                            document.getElementById('pB').value = userData.bankName || '';
                            document.getElementById('pA').value = userData.bankAcc || '';
                            document.getElementById('pF').value = userData.contactLink || '';
                        }
                        ui.hideLoader(); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('mainPage').classList.remove('hidden');
                    } else { ui.hideLoader(); app.logout(); }
                });
                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    allTx = []; s.forEach(d=>{ const data = d.data(); data.id = d.id; allTx.push(data); });
                    allTx.sort((a,b)=>b.timestamp-a.timestamp);
                    const tb = document.getElementById('txList'); tb.innerHTML='';
                    document.getElementById('noData').classList.toggle('hidden', allTx.length > 0);
                    allTx.forEach(x => {
                        const isD = x.type==='deposit' || (x.amount > 0 && x.type==='adjustment');
                        tb.innerHTML += `<div class="bg-slate-900/50 p-5 rounded-[2rem] flex justify-between items-center border border-white/5 btn-press">
                            <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-500/10 text-emerald-500':'bg-rose-500/10 text-rose-500'} border border-white/5"><i class="fas ${isD?'fa-plus':'fa-minus'} text-xs"></i></div><div><p class="font-black text-white text-[10px] uppercase">${x.type==='adjustment'?'Adjustment':(isD?'Deposit':'Withdraw')}</p><p class="text-[8px] text-slate-500 font-bold">${moment(x.timestamp.seconds*1000).fromNow()}</p></div></div>
                            <div class="text-right flex flex-col items-end"><p class="font-black text-sm ${isD?'text-emerald-500':'text-white'}">${isD?'+':'-'} ฿${x.amount.toLocaleString()}</p><p class="text-[8px] font-black uppercase text-gold">${x.status}</p></div>
                        </div>`;
                    });
                });
                onSnapshot(collection(db,"announcements"), s => { if(!s.empty){ const n = s.docs[0].data(); document.getElementById('newsText').innerText=n.title + ": " + n.content; } });
            } else { ui.hideLoader(); document.getElementById('authScreen').classList.remove('hidden'); document.getElementById('mainPage').classList.add('hidden'); }
        });
        setTimeout(() => { if(!document.getElementById('loader').classList.contains('hidden')) ui.hideLoader(); }, 6000);
    </script>
</body>
</html>
