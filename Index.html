<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPS ARENA - BATTLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --p: #FF4D4D; --s: #FFC700; --bg: #1a0b2e; --panel: #2d1b4e; }
        body { font-family: 'Kanit', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .font-game { font-family: 'Fredoka', sans-serif; }
        
        /* UI Components */
        .glass { background: rgba(45, 27, 78, 0.9); backdrop-filter: blur(10px); border: 2px solid #432c7a; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-radius: 20px; }
        .btn-game { background: linear-gradient(180deg, #FFC700 0%, #FF9900 100%); border: 3px solid #fff; border-radius: 15px; color: #333; font-weight: 800; padding: 12px; transition: 0.1s; box-shadow: 0 6px 0 #cc7a00; transform: translateY(0); }
        .btn-game:active { box-shadow: 0 0 0 #cc7a00; transform: translateY(6px); }
        .btn-danger { background: linear-gradient(180deg, #ff4d4d 0%, #cc0000 100%); color: white; box-shadow: 0 6px 0 #990000; border: 3px solid #fff; }
        .btn-danger:active { box-shadow: 0 0 0 #990000; transform: translateY(6px); }

        /* Game Elements */
        .rps-card { width: 90px; height: 90px; background: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 3rem; border: 4px solid #ddd; cursor: pointer; transition: 0.2s; }
        .rps-card:hover { transform: scale(1.1); border-color: var(--s); }
        .rps-card.selected { background: var(--s); border-color: white; transform: scale(1.1); box-shadow: 0 0 20px var(--s); }
        
        .player-avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; background: #444; overflow: hidden; }
        
        /* Animations */
        .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
    </style>
</head>
<body class="pb-10">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#1a0b2e] p-4">
        <div class="glass w-full max-w-sm p-8 text-center pop-in">
            <h1 class="text-5xl font-game text-[#FFC700] mb-2 drop-shadow-lg">RPS ARENA</h1>
            <p class="text-white/60 text-sm mb-8">เป่ายิ้งฉุบเดิมพันออนไลน์</p>
            <input id="l-email" class="w-full bg-[#150a25] border-2 border-[#432c7a] p-3 rounded-xl text-white mb-3 text-center" placeholder="ชื่อผู้ใช้ / อีเมล">
            <input id="l-pass" type="password" class="w-full bg-[#150a25] border-2 border-[#432c7a] p-3 rounded-xl text-white mb-6 text-center" placeholder="รหัสผ่าน">
            <button onclick="Auth.login()" class="btn-game w-full text-lg mb-4">เข้าสู่สนาม</button>
            <p class="text-xs text-white/50 cursor-pointer hover:text-white" onclick="UI.toggleReg()">ยังไม่มีบัญชี? สมัครที่นี่</p>
        </div>
        <div id="reg-modal" class="hidden absolute glass p-6 w-80">
            <h3 class="text-xl font-bold mb-4 text-[#FFC700]">สมัครสมาชิกใหม่</h3>
            <input id="r-name" class="w-full bg-[#150a25] border p-2 rounded mb-2 text-white" placeholder="ชื่อในเกม">
            <input id="r-email" class="w-full bg-[#150a25] border p-2 rounded mb-2 text-white" placeholder="อีเมล">
            <input id="r-pass" type="password" class="w-full bg-[#150a25] border p-2 rounded mb-4 text-white" placeholder="รหัสผ่าน">
            <button onclick="Auth.reg()" class="btn-game w-full">ยืนยัน</button>
            <button onclick="UI.toggleReg()" class="mt-2 w-full text-xs text-white/50">ยกเลิก</button>
        </div>
    </div>

    <div id="app-screen" class="hidden max-w-md mx-auto min-h-screen">
        
        <header class="p-4 flex justify-between items-center bg-[#2d1b4e]/80 backdrop-blur sticky top-0 z-40 border-b border-[#432c7a]">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-[#FFC700] rounded-full p-1"><img id="u-img" class="w-full h-full rounded-full bg-black"></div>
                <div>
                    <div class="text-xs text-white/60 font-bold">CREDITS</div>
                    <div id="u-bal" class="text-2xl font-game text-[#FFC700] leading-none">0</div>
                </div>
            </div>
            <button onclick="Auth.logout()" class="text-white/50 hover:text-red-500"><i class="fa-solid fa-power-off text-xl"></i></button>
        </header>

        <main id="p-lobby" class="p-4 space-y-6 animate__animated animate__fadeIn">
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="UI.modal('deposit')" class="glass p-4 flex flex-col items-center gap-2 hover:bg-[#36205e]">
                    <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center text-white text-xl"><i class="fa-solid fa-plus"></i></div>
                    <span class="font-bold">เติมเครดิต</span>
                </button>
                <button onclick="UI.modal('withdraw')" class="glass p-4 flex flex-col items-center gap-2 hover:bg-[#36205e]">
                    <div class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center text-white text-xl"><i class="fa-solid fa-minus"></i></div>
                    <span class="font-bold">ถอนเครดิต</span>
                </button>
            </div>

            <div class="glass p-6 text-center">
                <h2 class="text-xl font-bold mb-4 text-[#FFC700]"><i class="fa-solid fa-gamepad mr-2"></i>เข้าร่วมห้องเกม</h2>
                <input id="room-code" class="w-full bg-[#150a25] border-2 border-[#432c7a] p-3 rounded-xl text-center text-xl text-white font-game mb-4 uppercase" placeholder="ใส่รหัสห้อง (เช่น A123)">
                <button onclick="Game.join()" class="btn-game w-full text-lg">เข้าร่วม !</button>
            </div>

            <div>
                <h3 class="font-bold text-white/60 mb-2 uppercase text-sm">ประวัติการเงิน</h3>
                <div id="tx-list" class="space-y-2 pb-20"></div>
            </div>
        </main>

        <main id="p-game" class="hidden p-4 min-h-screen relative flex flex-col">
            <button onclick="Game.leave()" class="absolute top-2 right-2 text-white/50 text-xs bg-black/30 px-2 py-1 rounded hover:bg-red-500 hover:text-white">ออกห้อง</button>
            
            <div class="glass p-4 flex justify-between items-center mb-6">
                <div class="text-center">
                    <div class="player-avatar mx-auto mb-1"><img id="p1-img" class="w-full h-full object-cover"></div>
                    <div id="p1-name" class="text-xs font-bold">You</div>
                    <div id="p1-score" class="text-3xl font-game text-[#FFC700]">0</div>
                </div>
                <div class="text-center">
                    <div class="text-xs text-white/50 font-bold mb-1">ROUND</div>
                    <div id="round-info" class="text-xl font-bold bg-[#150a25] px-4 py-1 rounded-full border border-[#432c7a]">1 / 3</div>
                    <div id="timer" class="text-4xl font-game mt-2 text-red-500 animate-pulse">15</div>
                </div>
                <div class="text-center">
                    <div class="player-avatar mx-auto mb-1"><img id="p2-img" class="w-full h-full object-cover opacity-50"></div>
                    <div id="p2-name" class="text-xs font-bold text-gray-400">Waiting...</div>
                    <div id="p2-score" class="text-3xl font-game text-[#FFC700]">0</div>
                </div>
            </div>

            <div id="game-status" class="flex-1 flex flex-col justify-center items-center text-center">
                <div id="status-text" class="text-2xl font-bold text-white mb-4 animate__animated">รอผู้เล่นอื่น...</div>
                
                <button id="btn-ready" onclick="Game.ready()" class="btn-game px-8 py-4 text-xl hidden animate__animated animate__pulse animate__infinite">พร้อม !</button>

                <div id="result-display" class="hidden flex gap-8 items-center">
                    <div id="res-p1" class="text-6xl">✊</div>
                    <div class="text-2xl font-bold text-red-500">VS</div>
                    <div id="res-p2" class="text-6xl">✋</div>
                </div>
            </div>

            <div id="game-controls" class="grid grid-cols-3 gap-4 mt-auto mb-6 opacity-50 pointer-events-none transition">
                <div onclick="Game.move('rock')" class="rps-card mx-auto" id="btn-rock">✊</div>
                <div onclick="Game.move('paper')" class="rps-card mx-auto" id="btn-paper">✋</div>
                <div onclick="Game.move('scissors')" class="rps-card mx-auto" id="btn-scissors">✌️</div>
            </div>
        </main>

    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDc50wlOejDQi3PTySiQss3bLuVz_-tvB4", authDomain: "walletrs-d6104.firebaseapp.com", projectId: "walletrs-d6104", storageBucket: "walletrs-d6104.firebasestorage.app", messagingSenderId: "496661515180", appId: "1:496661515180:web:42c3a21541cdfc68cf8809", measurementId: "G-2P8SGLR602", databaseURL: "https://walletrs-d6104-default-rtdb.asia-southeast1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database(); const auth = firebase.auth();
        let user = null, userData = {}, currentRoom = null, roomListener = null;

        // AUTH
        auth.onAuthStateChanged(u => {
            document.getElementById('loader').style.display='none';
            if(u) { user=u; document.getElementById('auth-screen').style.display='none'; document.getElementById('app-screen').style.display='block'; App.init(); }
            else { document.getElementById('auth-screen').style.display='flex'; }
        });

        const Auth = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('l-email').value, document.getElementById('l-pass').value).catch(e=>Swal.fire('Error',e.message,'error')),
            reg: () => {
                const d={n:document.getElementById('r-name').value, e:document.getElementById('r-email').value, p:document.getElementById('r-pass').value};
                auth.createUserWithEmailAndPassword(d.e,d.p).then(c=>db.ref('users/'+c.user.uid).set({name:d.n,email:d.e,balance:0})).catch(e=>Swal.fire('Error',e.message,'error'));
            },
            logout: () => auth.signOut().then(()=>location.reload())
        };

        // CORE
        const App = {
            init: () => {
                db.ref('users/'+user.uid).on('value', s => {
                    userData = s.val() || {};
                    document.getElementById('u-bal').innerText = (userData.balance||0).toLocaleString();
                    document.getElementById('u-img').src = `https://ui-avatars.com/api/?name=${userData.name}&background=FFC700&color=000`;
                });
                db.ref('transactions').orderByChild('uid').equalTo(user.uid).limitToLast(10).on('value', s => {
                    const l=document.getElementById('tx-list'); l.innerHTML='';
                    const arr=[]; s.forEach(d=>arr.unshift(d.val()));
                    arr.forEach(t => l.innerHTML += `<div class="glass p-3 flex justify-between text-xs mb-2 border-l-4 ${t.type=='deposit'?'border-green-500':'border-red-500'}"><span>${t.type.toUpperCase()}</span><span class="font-bold">${t.amount}</span><span class="${t.status=='approved'?'text-green-400':'text-yellow-400'}">${t.status}</span></div>`);
                });
            }
        };

        const Game = {
            join: () => {
                const code = document.getElementById('room-code').value.toUpperCase();
                if(!code) return Swal.fire('ระบุรหัส','','warning');
                
                db.ref('rooms/'+code).transaction(r => {
                    if(!r) return; // Room not exist
                    if(!r.p1) r.p1 = {uid:user.uid, name:userData.name, score:0, ready:false, move:''};
                    else if(!r.p2) r.p2 = {uid:user.uid, name:userData.name, score:0, ready:false, move:''};
                    else return; // Room full
                    return r;
                }, (err, commit, s) => {
                    if(commit) { 
                        currentRoom = code; 
                        document.getElementById('p-lobby').classList.add('hidden');
                        document.getElementById('p-game').classList.remove('hidden');
                        Game.listen(code);
                    } else Swal.fire('เข้าไม่ได้','ห้องเต็มหรือไม่มีอยู่จริง','error');
                });
            },
            listen: (code) => {
                roomListener = db.ref('rooms/'+code).on('value', s => {
                    const r = s.val();
                    if(!r) { Game.leave(); return; } // Room deleted

                    // Update UI Players
                    document.getElementById('p1-name').innerText = r.p1?.name || 'You';
                    document.getElementById('p1-score').innerText = r.p1?.score || 0;
                    document.getElementById('p1-img').src = `https://ui-avatars.com/api/?name=${r.p1?.name||'U'}`;
                    
                    if(r.p2) {
                        document.getElementById('p2-name').innerText = r.p2.name;
                        document.getElementById('p2-score').innerText = r.p2.score;
                        document.getElementById('p2-img').src = `https://ui-avatars.com/api/?name=${r.p2.name}`;
                        document.getElementById('p2-img').classList.remove('opacity-50');
                    } else {
                        document.getElementById('p2-name').innerText = 'รอคู่แข่ง...';
                        document.getElementById('p2-img').classList.add('opacity-50');
                    }

                    document.getElementById('round-info').innerText = `${r.round} / ${r.maxRound}`;

                    // Game State Logic
                    const me = r.p1?.uid === user.uid ? 'p1' : 'p2';
                    const opp = me === 'p1' ? 'p2' : 'p1';
                    const statusTxt = document.getElementById('status-text');
                    const btnReady = document.getElementById('btn-ready');
                    const controls = document.getElementById('game-controls');

                    if(r.status === 'waiting') {
                        statusTxt.innerText = "รอความพร้อม...";
                        if(r[me] && !r[me].ready) btnReady.classList.remove('hidden');
                        else { btnReady.classList.add('hidden'); statusTxt.innerText = "รอคู่แข่งพร้อม..."; }
                    } 
                    else if(r.status === 'playing') {
                        btnReady.classList.add('hidden');
                        
                        // Countdown
                        const timeLeft = Math.max(0, 15 - Math.floor((Date.now() - r.startTime)/1000));
                        document.getElementById('timer').innerText = timeLeft;

                        if(!r[me].move) {
                            statusTxt.innerText = "เลือกอาวุธ !";
                            controls.style.opacity = 1; 
                            controls.style.pointerEvents = 'auto';
                        } else {
                            statusTxt.innerText = "รอผลลัพธ์...";
                            controls.style.opacity = 0.5; 
                            controls.style.pointerEvents = 'none';
                        }
                    }
                    else if(r.status === 'finished') {
                        let winner = 'เสมอ';
                        if(r.p1.score > r.p2.score) winner = r.p1.name;
                        else if(r.p2.score > r.p1.score) winner = r.p2.name;
                        Swal.fire('จบเกม!', `ผู้ชนะคือ: ${winner}`, 'success').then(()=>Game.leave());
                    }
                });
            },
            ready: () => {
                db.ref(`rooms/${currentRoom}`).transaction(r => {
                    if(r) {
                        const me = r.p1.uid === user.uid ? 'p1' : 'p2';
                        r[me].ready = true;
                        // Check if start
                        if(r.p1?.ready && r.p2?.ready) {
                            r.status = 'playing';
                            r.startTime = firebase.database.ServerValue.TIMESTAMP;
                        }
                    }
                    return r;
                });
            },
            move: (m) => {
                // UI feedback
                document.querySelectorAll('.rps-card').forEach(el=>el.classList.remove('selected'));
                document.getElementById('btn-'+m).classList.add('selected');

                db.ref(`rooms/${currentRoom}`).transaction(r => {
                    if(r && r.status === 'playing') {
                        const me = r.p1.uid === user.uid ? 'p1' : 'p2';
                        r[me].move = m;
                        // Check logic handled by admin/cloud function (simulated here)
                        // In real app, secure logic should be server-side.
                        // For this demo, user 2 triggers calc if user 1 moved.
                    }
                    return r;
                });
            },
            leave: () => {
                if(currentRoom) {
                    db.ref(`rooms/${currentRoom}`).off(); // Remove listener
                    // Remove player from room logic could be added here
                    currentRoom = null;
                }
                document.getElementById('p-game').classList.add('hidden');
                document.getElementById('p-lobby').classList.remove('hidden');
            }
        };

        const UI = {
            toggleReg: () => {
                document.getElementById('reg-modal').classList.toggle('hidden');
            },
            modal: async (type) => {
                const {value: amt} = await Swal.fire({title: type=='deposit'?'เติมเงิน':'ถอนเงิน', input:'number', background:'#2d1b4e', color:'#fff', confirmButtonColor:'#FFC700'});
                if(amt) {
                    db.ref('transactions').push({uid:user.uid, type:type, amount:Number(amt), status:'pending', timestamp:Date.now()});
                    Swal.fire('สำเร็จ','แจ้งรายการแล้ว','success');
                }
            }
        };
    </script>
</body>
</html>
