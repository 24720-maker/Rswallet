<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAFADA - ลูกค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style> body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; } </style>
</head>
<body class="text-slate-800 antialiased">

    <div id="loader" class="fixed inset-0 bg-white z-[99] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mb-4"></div>
        <p class="text-blue-600 font-bold animate-pulse">กำลังเชื่อมต่อ...</p>
    </div>

    <div id="authScreen" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-blue-600 p-8 text-center">
                <h1 class="text-3xl font-bold text-white tracking-widest">FAFADA</h1>
                <p class="text-blue-100 text-sm">ระบบฝากถอนอัตโนมัติ</p>
            </div>
            <div class="p-8">
                <button onclick="loginGoogle()" class="w-full bg-white border border-gray-300 py-3 rounded-xl mb-4 flex items-center justify-center gap-2 font-bold text-gray-700 hover:bg-gray-50 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> เข้าสู่ระบบด้วย Google
                </button>
                <div class="relative flex py-4 items-center">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">หรือใช้อีเมล</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="lEmail" class="w-full px-4 py-3 border rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500" placeholder="อีเมล" required>
                    <input type="password" id="lPass" class="w-full px-4 py-3 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="รหัสผ่าน" required>
                    <button class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">เข้าสู่ระบบ</button>
                </form>
                <p class="text-center mt-4 text-sm text-gray-500">ยังไม่มีบัญชี? <a href="#" onclick="toggleReg()" class="text-blue-600 font-bold">สมัครสมาชิก</a></p>
            </div>
        </div>
    </div>

    <div id="regScreen" class="min-h-screen flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">สมัครสมาชิกใหม่</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="rName" class="w-full px-4 py-3 border rounded-xl mb-3" placeholder="ชื่อที่แสดง" required>
                <input type="email" id="rEmail" class="w-full px-4 py-3 border rounded-xl mb-3" placeholder="อีเมล" required>
                <input type="password" id="rPass" class="w-full px-4 py-3 border rounded-xl mb-4" placeholder="รหัสผ่าน" required>
                <button class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700">ยืนยันการสมัคร</button>
            </form>
            <button onclick="toggleReg()" class="w-full mt-4 text-gray-500 text-sm">ยกเลิก</button>
        </div>
    </div>

    <div id="dashScreen" class="min-h-screen hidden pb-20">
        <nav class="bg-white shadow-sm sticky top-0 z-40 border-b">
            <div class="max-w-5xl mx-auto px-4 h-16 flex justify-between items-center">
                <span class="text-xl font-bold text-blue-900">FAFADA</span>
                <div class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <div id="uName" class="font-bold text-sm">...</div>
                        <div id="uEmail" class="text-xs text-gray-500">...</div>
                    </div>
                    <button onclick="doLogout()" class="text-gray-400 hover:text-red-500"><i class="fas fa-sign-out-alt fa-lg"></i></button>
                </div>
            </div>
        </nav>

        <div class="max-w-5xl mx-auto px-4 py-6">
            <div id="newsBox" class="hidden mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded shadow-sm">
                <h3 id="newsTitle" class="font-bold text-yellow-800"></h3>
                <p id="newsContent" class="text-sm text-yellow-700"></p>
            </div>

            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-3xl p-8 text-white shadow-xl mb-8 relative overflow-hidden">
                <div class="absolute right-0 top-0 opacity-10 w-40 h-40 bg-white rounded-full blur-2xl"></div>
                <p class="text-blue-200 text-sm mb-1">ยอดเงินคงเหลือ</p>
                <h1 class="text-5xl font-bold mb-4 tracking-tight">฿ <span id="uBal">0.00</span></h1>
                <div class="inline-block bg-white/20 px-3 py-1 rounded-full text-xs backdrop-blur-md">ID: <span id="uID">...</span></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-5 bg-white p-6 rounded-2xl shadow-lg border border-gray-100 h-fit">
                    <h3 class="font-bold text-lg mb-6 text-gray-800">ทำรายการฝาก-ถอน</h3>
                    
                    <div class="flex bg-gray-100 p-1.5 rounded-xl mb-6">
                        <button onclick="setType('deposit')" id="bD" class="flex-1 py-3 text-sm font-bold bg-white text-green-600 shadow rounded-lg transition">ฝากเงิน</button>
                        <button onclick="setType('withdraw')" id="bW" class="flex-1 py-3 text-sm font-bold text-gray-500 transition">ถอนเงิน</button>
                    </div>

                    <form onsubmit="subTxn(event)">
                        <label class="text-xs font-bold text-gray-500 ml-1 mb-1 block">จำนวนเงิน</label>
                        <input type="number" id="amt" class="w-full px-4 py-3 border rounded-xl text-lg mb-4 font-bold text-gray-700 outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" step="0.01" min="1" required>
                        <button class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-bold shadow-lg transition">ยืนยันทำรายการ</button>
                    </form>
                </div>

                <div class="lg:col-span-7 bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-lg text-gray-800">ประวัติการทำรายการ</h3>
                        <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded">Real-time</span>
                    </div>
                    <div class="overflow-y-auto max-h-[500px]">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-gray-500 text-xs uppercase sticky top-0">
                                <tr>
                                    <th class="p-3 rounded-l">รายการ</th>
                                    <th class="p-3 text-right">ยอดเงิน</th>
                                    <th class="p-3 text-center rounded-r">สถานะ</th>
                                </tr>
                            </thead>
                            <tbody id="hist" class="divide-y divide-gray-100"></tbody>
                        </table>
                        <div id="noHist" class="py-10 text-center text-gray-400 hidden">ไม่มีประวัติ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0",
            authDomain: "fafada-d9899.firebaseapp.com",
            projectId: "fafada-d9899",
            storageBucket: "fafada-d9899.firebasestorage.app",
            messagingSenderId: "484777586908",
            appId: "1:484777586908:web:16a8f0367ad15737364419",
            measurementId: "G-Q73X8Q841W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let user, userData, type='deposit';

        // AUTH LISTENER
        onAuthStateChanged(auth, (u) => {
            document.getElementById('loader').classList.add('hidden');
            if(u) {
                user = u;
                onSnapshot(doc(db, "users", u.uid), (s) => {
                    if(s.exists()) {
                        userData = s.data();
                        renderUI();
                    } else {
                        // Create user doc if not exists (for Google Login)
                        setDoc(doc(db, "users", u.uid), {
                            uid: u.uid, email: u.email, displayName: u.displayName || 'User', role: 'user', balance: 0, createdAt: new Date()
                        });
                    }
                });
            } else {
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('dashScreen').classList.add('hidden');
            }
        });

        function renderUI() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('dashScreen').classList.remove('hidden');
            document.getElementById('uName').innerText = userData.displayName;
            document.getElementById('uEmail').innerText = userData.email;
            document.getElementById('uID').innerText = userData.uid.slice(0,6);
            document.getElementById('uBal').innerText = userData.balance.toLocaleString('th-TH', {minimumFractionDigits:2});
            loadHist(); loadNews();
        }

        // AUTH ACTIONS
        window.toggleReg = () => {
            const auth = document.getElementById('authScreen');
            const reg = document.getElementById('regScreen');
            if(reg.classList.contains('hidden')) {
                auth.classList.add('hidden'); reg.classList.remove('hidden');
            } else {
                reg.classList.add('hidden'); auth.classList.remove('hidden');
            }
        };

        window.handleLogin = async(e) => {
            e.preventDefault();
            try { await signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value); }
            catch(e) { Swal.fire('ผิดพลาด', 'อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error'); }
        };

        window.handleRegister = async(e) => {
            e.preventDefault();
            const em = document.getElementById('rEmail').value, pw = document.getElementById('rPass').value, nm = document.getElementById('rName').value;
            try {
                const r = await createUserWithEmailAndPassword(auth, em, pw);
                await setDoc(doc(db, "users", r.user.uid), {
                    uid: r.user.uid, email: em, displayName: nm, role: em==='farisxuma1@gmail.com'?'admin':'user', balance: 0, createdAt: new Date()
                });
                Swal.fire('สำเร็จ', 'สมัครสมาชิกเรียบร้อย', 'success');
                window.location.reload();
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        };

        window.loginGoogle = async() => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } catch(e) { console.error(e); }
        };

        window.doLogout = () => signOut(auth).then(() => location.reload());

        // TRANSACTION
        window.setType = (t) => {
            type=t;
            const bD=document.getElementById('bD'), bW=document.getElementById('bW');
            if(t==='deposit') {
                bD.className="flex-1 py-3 text-sm font-bold bg-white text-green-600 shadow rounded-lg transition";
                bW.className="flex-1 py-3 text-sm font-bold text-gray-500 hover:text-red-500 transition";
            } else {
                bW.className="flex-1 py-3 text-sm font-bold bg-white text-red-600 shadow rounded-lg transition";
                bD.className="flex-1 py-3 text-sm font-bold text-gray-500 hover:text-green-600 transition";
            }
        };

        window.subTxn = async(e) => {
            e.preventDefault();
            const val = parseFloat(document.getElementById('amt').value);
            if(val<=0) return Swal.fire('เตือน','ใส่ยอดเงินให้ถูกต้อง','warning');
            if(type==='withdraw' && val>userData.balance) return Swal.fire('เตือน','เงินไม่พอ','error');

            try {
                Swal.showLoading();
                await addDoc(collection(db, "transactions"), {
                    uid: user.uid, email: userData.email, userDisplayName: userData.displayName,
                    type, amount: val, netAmount: type==='withdraw'?val*0.95:val,
                    status: 'pending', timestamp: new Date()
                });
                Swal.fire('สำเร็จ', 'ส่งรายการแล้ว รอแอดมินอนุมัติ', 'success');
                document.getElementById('amt').value = '';
            } catch(e) { Swal.fire('Error', e.message, 'error'); }
        };

        // LOAD DATA
        function loadHist() {
            // **จุดแก้บั๊ก: ดึงเฉพาะของตัวเองแบบไม่ต้องใช้ Index**
            // เราดึงมาก่อนแล้วค่อยกรองในหน้าเว็บ (Client-side Filtering) เพื่อแก้ปัญหา Firestore Indexing
            const q = query(collection(db, "transactions"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snaps) => {
                const tb = document.getElementById('hist'); tb.innerHTML='';
                let count = 0;
                
                snaps.forEach(d => {
                    const t = d.data();
                    // กรองเฉพาะของตัวเองตรงนี้
                    if(t.uid === user.uid) {
                        count++;
                        const isDep = t.type==='deposit';
                        const st = t.status==='pending' ? '<span class="text-yellow-600 font-bold text-xs bg-yellow-100 px-2 py-1 rounded">รออนุมัติ</span>' : (t.status==='completed' ? '<span class="text-green-600 font-bold text-xs bg-green-100 px-2 py-1 rounded">สำเร็จ</span>' : '<span class="text-red-600 font-bold text-xs bg-red-100 px-2 py-1 rounded">ปฏิเสธ</span>');
                        
                        tb.innerHTML += `
                            <tr class="hover:bg-blue-50 transition border-b border-gray-100 last:border-0">
                                <td class="p-3">
                                    <div class="font-bold ${isDep?'text-green-600':'text-red-600'}">${isDep?'ฝากเงิน':'ถอนเงิน'}</div>
                                    <div class="text-[10px] text-gray-400">${new Date(t.timestamp.seconds*1000).toLocaleString('th-TH')}</div>
                                </td>
                                <td class="p-3 text-right font-mono font-bold text-gray-700">${t.amount.toLocaleString()}</td>
                                <td class="p-3 text-center">${st}</td>
                            </tr>
                        `;
                    }
                });
                
                if(count === 0) document.getElementById('noHist').classList.remove('hidden');
                else document.getElementById('noHist').classList.add('hidden');
            });
        }

        function loadNews() {
            onSnapshot(query(collection(db, "announcements"), orderBy("createdAt","desc")), (s) => {
                if(!s.empty) {
                    const n = s.docs[0].data();
                    document.getElementById('newsBox').classList.remove('hidden');
                    document.getElementById('newsTitle').innerText = n.title;
                    document.getElementById('newsContent').innerText = n.content;
                }
            });
        }
    </script>
</body>
</html>
