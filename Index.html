<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE ARENA - MEMBER</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --primary: #D4AF37; --bg: #050505; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg); color: #fff; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .input-box { background: #111; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; width: 100%; outline: none; }
        .input-box:focus { border-color: var(--primary); }
        .btn-main { background: linear-gradient(to right, #D4AF37, #AA8A26); color: #000; font-weight: bold; padding: 14px; border-radius: 12px; width: 100%; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }
        #loader { position: fixed; inset: 0; background: #000; z-index: 99; display: flex; justify-content: center; align-items: center; }
        .spin { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; animation: s 1s infinite linear; }
        @keyframes s { to { transform: rotate(360deg); } }
        .nav-item { color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body class="pb-24">

    <div id="loader"><div class="spin"></div></div>

    <div id="auth-view" class="fixed inset-0 z-50 bg-black flex flex-col justify-center px-8 hidden">
        <div class="text-center mb-8 animate__animated animate__fadeInDown">
            <h1 class="text-4xl font-bold text-[#D4AF37]">ARENA</h1>
            <p class="text-xs text-gray-500 tracking-widest">VIP MEMBER</p>
        </div>
        <div id="f-login" class="space-y-4 animate__animated animate__fadeInUp">
            <input id="l-user" class="input-box" placeholder="อีเมล">
            <input id="l-pass" type="password" class="input-box" placeholder="รหัสผ่าน">
            <button onclick="Auth.login()" class="btn-main">เข้าสู่ระบบ</button>
            <p class="text-center text-xs text-gray-500 mt-4">ยังไม่มีบัญชี? <span onclick="UI.toggle('reg')" class="text-[#D4AF37]">สมัครเลย</span></p>
        </div>
        <div id="f-reg" class="hidden space-y-3 animate__animated animate__fadeInUp">
            <input id="r-name" class="input-box" placeholder="ชื่อ-นามสกุล">
            <input id="r-email" class="input-box" placeholder="อีเมล">
            <input id="r-pass" type="password" class="input-box" placeholder="รหัสผ่าน">
            <input id="r-line" class="input-box" placeholder="ไอดีไลน์">
            <div class="grid grid-cols-2 gap-2">
                <select id="r-bank" class="input-box text-sm"><option>KBANK</option><option>SCB</option><option>WALLET</option></select>
                <input id="r-acc" class="input-box" placeholder="เลขบัญชี">
            </div>
            <button onclick="Auth.reg()" class="btn-main mt-2">สมัครสมาชิก</button>
            <p class="text-center text-xs text-gray-500 mt-4" onclick="UI.toggle('log')">กลับไปหน้าล็อกอิน</p>
        </div>
    </div>

    <div id="app-view" class="hidden max-w-md mx-auto min-h-screen relative shadow-2xl border-x border-[#222]">
        <header class="p-5 sticky top-0 z-40 bg-black/90 backdrop-blur border-b border-[#222]">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-[#D4AF37] p-0.5"><img id="u-img" class="w-full h-full rounded-full bg-black object-cover"></div>
                    <div><p class="text-[9px] text-[#D4AF37] font-bold">BALANCE</p><p id="u-bal" class="text-xl font-bold font-mono">฿0.00</p></div>
                </div>
                <button onclick="Auth.logout()" class="text-gray-500"><i class="fa-solid fa-power-off text-xl"></i></button>
            </div>
            <div class="mt-3 bg-[#D4AF37]/10 border-l-2 border-[#D4AF37] py-1 px-3 rounded text-xs text-gray-300 truncate"><i class="fa-solid fa-bullhorn mr-1 text-[#D4AF37]"></i> <span id="site-ann">Loading...</span></div>
        </header>

        <main class="p-5 space-y-6">
            <section id="p-home" class="animate__animated animate__fadeIn">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="UI.page('deposit')" class="glass p-4 rounded-xl flex flex-col items-center gap-2 hover:border-green-500 transition"><i class="fa-solid fa-circle-arrow-down text-2xl text-green-500"></i><span class="text-xs font-bold">ฝากเงิน</span></button>
                    <button onclick="UI.page('withdraw')" class="glass p-4 rounded-xl flex flex-col items-center gap-2 hover:border-red-500 transition"><i class="fa-solid fa-circle-arrow-up text-2xl text-red-500"></i><span class="text-xs font-bold">ถอนเงิน</span></button>
                </div>
                <h3 class="text-gray-500 text-xs font-bold mb-3 uppercase">ประวัติล่าสุด</h3>
                <div id="tx-list" class="space-y-3 pb-20"></div>
            </section>

            <section id="p-deposit" class="hidden animate__animated animate__fadeIn">
                <div class="flex items-center gap-3 mb-4"><i class="fa-solid fa-arrow-left text-gray-400" onclick="UI.page('home')"></i><h2 class="text-lg font-bold">ฝากเงิน</h2></div>
                
                <p class="text-xs text-gray-400 mb-2 font-bold">1. โอนเงินเข้าบัญชี</p>
                <div id="bank-list" class="space-y-2 mb-6"></div>

                <div class="space-y-4 border-t border-[#333] pt-4">
                    <p class="text-xs text-gray-400 font-bold">2. แจ้งรายละเอียด</p>
                    <select id="dep-promo" class="input-box text-sm" onchange="Wallet.checkPromo()"><option value="">ไม่รับโปรโมชั่น</option></select>
                    <input id="dep-amt" type="number" class="input-box text-center text-xl font-bold text-[#D4AF37]" placeholder="ระบุจำนวนเงิน" onkeyup="Wallet.calcBonus()">
                    <div id="bonus-info" class="hidden text-center text-xs text-green-400">โบนัส +<span id="bonus-val">0</span> (รวม <span id="total-get">0</span>)</div>
                    <input id="dep-time" class="input-box" placeholder="เวลาโอน (เช่น 14.30)">
                    <button onclick="Wallet.deposit()" class="btn-main mt-2">ยืนยันการโอน</button>
                </div>
            </section>

            <section id="p-withdraw" class="hidden animate__animated animate__fadeIn">
                <div class="flex items-center gap-3 mb-4"><i class="fa-solid fa-arrow-left text-gray-400" onclick="UI.page('home')"></i><h2 class="text-lg font-bold">ถอนเงิน</h2></div>
                <div class="bg-gradient-to-r from-[#D4AF37] to-[#AA8A26] p-6 rounded-2xl text-black mb-6">
                    <p class="text-xs font-bold opacity-70">ยอดเงินที่ถอนได้</p>
                    <h2 class="text-4xl font-bold mb-2" id="w-bal">0.00</h2>
                    <p class="text-xs font-bold border-t border-black/10 pt-2 flex items-center gap-2"><i class="fa-solid fa-bank"></i> <span id="w-bank">...</span></p>
                </div>
                <input id="w-amt" type="number" class="input-box text-center text-2xl font-bold mb-2" placeholder="0">
                <p class="text-right text-xs text-gray-500 mb-6" id="min-w">* ขั้นต่ำ 100</p>
                <button onclick="Wallet.withdraw()" class="btn-main">แจ้งถอนเงิน</button>
            </section>

            <section id="p-profile" class="hidden animate__animated animate__fadeIn">
                <h2 class="text-lg font-bold mb-4">ข้อมูลส่วนตัว</h2>
                <div class="space-y-4">
                    <input id="pf-name" class="input-box">
                    <input id="pf-line" class="input-box">
                    <div class="grid grid-cols-3 gap-2"><select id="pf-bank" class="input-box text-sm"><option>KBANK</option><option>SCB</option><option>WALLET</option></select><input id="pf-acc" class="input-box col-span-2"></div>
                    <button onclick="User.save()" class="btn-main">บันทึก</button>
                    <button onclick="UI.contact()" class="w-full bg-[#222] text-white py-3 rounded-xl border border-[#333] mt-2">ติดต่อแอดมิน</button>
                </div>
            </section>
        </main>

        <nav class="fixed bottom-0 left-0 w-full h-[70px] bg-black border-t border-[#222] flex justify-around items-center px-4 z-50 max-w-md mx-auto right-0">
            <div onclick="UI.page('home')" class="nav-item active" id="nav-home"><i class="fa-solid fa-house text-xl mb-1"></i>หน้าแรก</div>
            <div onclick="UI.page('profile')" class="nav-item" id="nav-profile"><i class="fa-solid fa-user-gear text-xl mb-1"></i>บัญชี</div>
        </nav>
    </div>

    <script>
        // --- ⚠️ NEW CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAochx_FIKbXLrbhhcLdVrpaurjjk4aQYc",
            authDomain: "paoshuv-c260d.firebaseapp.com",
            databaseURL: "https://paoshuv-c260d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "paoshuv-c260d",
            storageBucket: "paoshuv-c260d.firebasestorage.app",
            messagingSenderId: "198839309382",
            appId: "1:198839309382:web:927ec8ce1282f217ac2647",
            measurementId: "G-8B5BT43HWK"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let user = null, userData = {}, promos = [], config = {};

        auth.onAuthStateChanged(u => {
            document.getElementById('loader').style.display='none';
            if(u) {
                user = u;
                document.getElementById('auth-view').style.display='none';
                document.getElementById('app-view').classList.remove('hidden');
                App.init();
            } else {
                document.getElementById('auth-view').style.display='flex';
            }
        });

        const App = {
            init: () => {
                // Settings
                db.ref('settings').on('value', s => {
                    config = s.val() || {};
                    document.getElementById('site-ann').innerText = config.announcement || 'Welcome';
                    document.getElementById('min-w').innerText = `* ขั้นต่ำ ${config.minWithdraw||100}`;
                });

                // Banks
                db.ref('admin_banks').on('value', s => {
                    const l = document.getElementById('bank-list'); l.innerHTML='';
                    if(s.exists()) {
                        s.forEach(d => {
                            const b = d.val();
                            l.innerHTML += `<div class="bg-[#111] p-3 rounded-xl border border-[#222] flex justify-between items-center"><div class="flex items-center gap-3"><div class="w-10 h-10 bg-gray-800 rounded flex items-center justify-center text-white font-bold">${b.bankName[0]}</div><div><p class="font-bold text-sm">${b.bankName}</p><p class="text-[#D4AF37] font-mono">${b.accNo}</p><p class="text-[10px] text-gray-500">${b.accName}</p></div></div><button onclick="navigator.clipboard.writeText('${b.accNo}'); Swal.fire({toast:true,position:'top',icon:'success',title:'คัดลอก',showConfirmButton:false,timer:1000})" class="text-xs bg-[#222] px-3 py-1 rounded text-gray-400 border border-[#333]">คัดลอก</button></div>`;
                        });
                    } else l.innerHTML='<div class="text-center text-gray-500 text-xs py-2">ไม่พบธนาคาร</div>';
                });

                // User
                db.ref('users/'+user.uid).on('value', s => {
                    userData = s.val() || {};
                    document.getElementById('u-bal').innerText = `฿${(userData.balance||0).toLocaleString()}`;
                    document.getElementById('w-bal').innerText = (userData.balance||0).toLocaleString();
                    document.getElementById('u-img').src = `https://ui-avatars.com/api/?name=${userData.name}&background=D4AF37&color=000`;
                    document.getElementById('w-bank').innerText = `${userData.bank} - ${userData.acc}`;
                    document.getElementById('pf-name').value = userData.name;
                    document.getElementById('pf-line').value = userData.fb_link||'';
                    document.getElementById('pf-bank').value = userData.bank;
                    document.getElementById('pf-acc').value = userData.acc;
                });

                // Transactions
                db.ref('transactions').orderByChild('uid').equalTo(user.uid).limitToLast(20).on('value', s => {
                    const l = document.getElementById('tx-list'); l.innerHTML='';
                    const arr=[]; s.forEach(d=>arr.unshift(d.val()));
                    if(arr.length==0) l.innerHTML='<p class="text-center text-gray-600 text-xs py-4">ไม่มีประวัติ</p>';
                    arr.forEach(t => {
                        let c = t.status=='approved'?'text-green-500':(t.status=='rejected'?'text-red-500':'text-yellow-500');
                        l.innerHTML += `<div class="bg-[#111] p-3 rounded-xl border border-[#222] flex justify-between items-center"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-[#222] flex items-center justify-center text-gray-400 text-xs"><i class="fa-solid ${t.type=='deposit'?'fa-arrow-down':'fa-arrow-up'}"></i></div><div><p class="font-bold text-gray-300 text-sm capitalize">${t.type}</p><p class="text-[10px] text-gray-600">${moment(t.timestamp).format('DD/MM HH:mm')}</p></div></div><div class="text-right"><p class="font-bold ${t.type=='withdraw'?'text-red-400':'text-green-400'}">฿${t.amount.toLocaleString()}</p><p class="text-[9px] uppercase ${c}">${t.status}</p></div></div>`;
                    });
                });

                // Promos
                db.ref('promotions').on('value', s => {
                    promos=[]; const sel=document.getElementById('dep-promo'); 
                    sel.innerHTML='<option value="">ไม่รับโปรโมชั่น</option>';
                    s.forEach(d => {
                        const p={id:d.key, ...d.val()}; promos.push(p);
                        sel.innerHTML+=`<option value="${p.id}">${p.title}</option>`;
                    });
                });
            }
        };

        const Wallet = {
            checkPromo: () => {
                const pid=document.getElementById('dep-promo').value;
                const amt=document.getElementById('dep-amt');
                if(pid) {
                    const p=promos.find(x=>x.id==pid);
                    amt.value=p.minDep; amt.readOnly=true;
                    Wallet.calcBonus();
                } else {
                    amt.value=''; amt.readOnly=false;
                    Wallet.calcBonus();
                }
            },
            calcBonus: () => {
                const pid=document.getElementById('dep-promo').value;
                const amt=Number(document.getElementById('dep-amt').value);
                const info=document.getElementById('bonus-info');
                if(pid && amt>0) {
                    const p=promos.find(x=>x.id==pid);
                    const b=Math.floor(amt*(p.bonus/100));
                    document.getElementById('bonus-val').innerText=b;
                    document.getElementById('total-get').innerText=amt+b;
                    info.classList.remove('hidden');
                } else info.classList.add('hidden');
            },
            deposit: () => {
                const amt=document.getElementById('dep-amt').value, time=document.getElementById('dep-time').value, pid=document.getElementById('dep-promo').value;
                if(!amt||!time) return Swal.fire('แจ้งเตือน','กรอกข้อมูลให้ครบ','warning');
                
                let bonus=0, pName='', pId=null;
                if(pid) {
                    const p=promos.find(x=>x.id==pid);
                    if(amt<p.minDep) return Swal.fire('ผิดพลาด','ยอดไม่ถึงขั้นต่ำโปร','error');
                    bonus=Math.floor(amt*(p.bonus/100)); pName=p.title; pId=p.id;
                }

                db.ref('transactions').push({
                    uid:user.uid, name:userData.name, type:'deposit',
                    amount:Number(amt), bonus:bonus, promo:pName, promo_id:pId,
                    total:Number(amt)+bonus, time:time, status:'pending', timestamp:Date.now()
                });
                Swal.fire('สำเร็จ','แจ้งฝากแล้ว','success'); UI.page('home');
            },
            withdraw: () => {
                const amt=Number(document.getElementById('w-amt').value);
                const min=config.minWithdraw||100;
                if(amt>userData.balance || amt<min) return Swal.fire('ไม่ได้','ยอดเงินไม่พอ หรือ ต่ำกว่าขั้นต่ำ','error');
                
                db.ref('transactions').push({
                    uid:user.uid, name:userData.name, type:'withdraw',
                    amount:amt, status:'pending', timestamp:Date.now(), bank_info:`${userData.bank} ${userData.acc}`
                });
                db.ref('users/'+user.uid).update({balance:userData.balance-amt});
                Swal.fire('สำเร็จ','แจ้งถอนแล้ว','success'); UI.page('home');
            }
        };

        const Auth = {
            login: () => auth.signInWithEmailAndPassword(document.getElementById('l-user').value, document.getElementById('l-pass').value).catch(e=>Swal.fire('ผิดพลาด',e.message,'error')),
            reg: () => {
                const d={e:document.getElementById('r-email').value, p:document.getElementById('r-pass').value, n:document.getElementById('r-name').value, l:document.getElementById('r-line').value, b:document.getElementById('r-bank').value, a:document.getElementById('r-acc').value};
                auth.createUserWithEmailAndPassword(d.e,d.p).then(c=>{
                    db.ref('users/'+c.user.uid).set({name:d.n, email:d.e, fb_link:d.l, balance:0, bank:d.b, acc:d.a});
                }).catch(e=>Swal.fire('ผิดพลาด',e.message,'error'));
            },
            logout: () => auth.signOut()
        };

        const User = {
            save: () => db.ref('users/'+user.uid).update({name:document.getElementById('pf-name').value, fb_link:document.getElementById('pf-line').value, bank:document.getElementById('pf-bank').value, acc:document.getElementById('pf-acc').value}).then(()=>Swal.fire('บันทึก','','success'))
        };

        const UI = {
            toggle: (m) => { document.getElementById('f-login').style.display=m=='log'?'block':'none'; document.getElementById('f-reg').style.display=m=='reg'?'block':'none'; },
            page: (p) => {
                ['home','deposit','withdraw','profile'].forEach(id => { document.getElementById('p-'+id).classList.add('hidden'); if(document.getElementById('nav-'+id)) document.getElementById('nav-'+id).classList.remove('active'); });
                document.getElementById('p-'+p).classList.remove('hidden'); document.getElementById('p-'+p).classList.add('animate__fadeIn'); if(document.getElementById('nav-'+p)) document.getElementById('nav-'+p).classList.add('active');
            },
            contact: () => window.open(config.contactLink||'#')
        };
    </script>
</body>
</html>
