                    const canD = sysConfig.depositEnabled !== false;

                        <div class="bg-blue-50 border border-blue-100 p-8 rounded-[3rem] mb-8 relative overflow-hidden">
                            <p class="text-[10px] font-black text-blue-800 uppercase tracking-widest mb-3 flex items-center gap-2 italic"><i class="fas fa-university"></i> Admin Official Account</p>
                            <p class="text-base font-black text-blue-700 whitespace-pre-line leading-relaxed italic">${sysConfig.adminBank || '‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà'}</p>
                        </div>
                        <div class="space-y-6">
                            <input id="amtTx" type="number" step="0.01" min="1" class="w-full p-6 bg-slate-50 border-2 border-transparent rounded-[2rem] outline-none focus:border-primary transition text-4xl font-black text-slate-800 text-center shadow-inner" placeholder="0.00">
                            <button onclick="app.submitTx('deposit')" class="w-full bg-success text-white py-6 rounded-[2rem] font-black text-sm tracking-[0.2em] shadow-2xl active:scale-95 transition btn-press uppercase">Confirm Transfer</button>
                        </div>`}
                    `;
                } else {
                    const canW = sysConfig.withdrawEnabled !== false;
                    content.innerHTML = `
                        <h2 class="text-2xl font-black text-danger mb-2 uppercase italic leading-none">‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (Withdraw)</h2>
                        ${!canW ? `<div class="bg-red-50 border border-red-100 p-6 rounded-[2rem] mb-6 text-center animate-pulse shadow-sm"><p class="text-red-600 font-black text-xs uppercase mb-2">‚ö†Ô∏è ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏¥‡∏î‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß</p><p class="text-red-500 text-[10px] font-bold italic mb-4">${sysConfig.withdrawReason || '‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏£‡∏∞‡∏ö‡∏ö‡∏ñ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô'}</p><a href="${sysConfig.contactLink}" target="_blank" class="block bg-red-600 text-white p-3 rounded-2xl text-[9px] font-black uppercase shadow-lg">‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏î‡πà‡∏ß‡∏ô</a></div>` : `
                        <div class="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100 flex justify-between items-center mb-8 shadow-inner">
                            <div class="space-y-1"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none italic">‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏ñ‡∏≠‡∏ô‡πÑ‡∏î‡πâ</p><p class="text-3xl font-black text-slate-800 tracking-tighter italic leading-none">‡∏ø ${userData.balance.toLocaleString()}</p></div>
                        </div>
                        <div class="space-y-6">

                            <p class="text-center text-[10px] font-black text-slate-400 tracking-widest uppercase italic">Fee Applied: ${sysConfig.feePercent || 0}%</p>

            },

            submitTx: async (type) => {

                    if(!userData.bankAcc) return Swal.fire('KYC Error','‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡πÉ‡∏ô‡πÄ‡∏°‡∏ô‡∏π‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô','warning').then(()=>app.openPF());

        };

        // --- REAL-TIME DATA FLOW (NO STUCK) ---
        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                // Listener 1: Profile & Notif
                onSnapshot(doc(db,"users",u.uid), s => {
                    if(s.exists()){
                        const oldBal = lastKnownBal; userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('dropName').innerText = userData.displayName;
                        document.getElementById('dropEmail').innerText = userData.email;
                        document.getElementById('cardName').innerText = userData.displayName;
                        document.getElementById('uBal').innerText = `‡∏ø ${userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        document.getElementById('wBal').innerText = userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2});
                        document.getElementById('uID').innerText = "ID: " + u.uid.slice(0,14) + "...";
                        
                        // üî• ‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏±‡∏Å‡πÄ‡∏á‡∏¥‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏´‡∏ï‡∏∏‡∏ú‡∏•
                        if(oldBal !== null && userData.balance !== oldBal) {
                            const diff = userData.balance - oldBal;
                            onSnapshot(query(collection(db, "transactions"), where("uid","==",u.uid), where("type","==","adjustment"), orderBy("timestamp","desc"), limit(1)), snap => {
                                if(!snap.empty) {
                                    const txn = snap.docs[0].data();
                                    Swal.fire({ title: diff<0?'‡πÅ‡∏à‡πâ‡∏á‡∏´‡∏±‡∏Å‡πÄ‡∏á‡∏¥‡∏ô':'‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏¥‡∏ô', icon: 'info', html: `<p class="text-sm font-black italic">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô: ‡∏ø${Math.abs(diff).toLocaleString()}</p><p class="text-[10px] mt-2 text-slate-500 uppercase font-black">‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏: ${txn.reason || '‡∏õ‡∏£‡∏±‡∏ö‡∏¢‡∏≠‡∏î‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥'}</p>` });
                                }
                            });
                        }
                        lastKnownBal = userData.balance;
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('authScreen').classList.add('hidden');
                        document.getElementById('mainPage').classList.remove('hidden');
                        document.getElementById('mainPage').classList.add('flex');
                    }
                });
                // Listener 2: Config & Kill Switches
                onSnapshot(doc(db,"system","config"), s => {
                    if(s.exists()){
                        sysConfig = s.data();
                        document.getElementById('txtBank').innerText = sysConfig.adminBank || '‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà';
                        if(sysConfig.contactLink) document.getElementById('supportBtn').href = sysConfig.contactLink;
                    }
                });
                // Listener 3: History (Client Sort to bypass Index)
                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    let items = []; s.forEach(d=>items.push(d.data())); 
                    items.sort((a,b)=>b.timestamp-a.timestamp);
                    const list = document.getElementById('txList'); list.innerHTML='';
                    document.getElementById('noData').classList.toggle('hidden', items.length > 0);
                    items.forEach(x => {
                        const isD = x.type==='deposit' || x.amount > 0 && x.type==='adjustment';
                        list.innerHTML += `<div class="bg-white p-6 rounded-[2.5rem] border border-slate-50 flex justify-between items-center transition hover:bg-slate-100 shadow-sm fade-in">

                            </div>
                            <div class="text-right"><p class="font-black text-sm ${isD?'text-emerald-600':'text-slate-700'}">‡∏ø${x.amount.toLocaleString()}</p><p class="text-[9px] font-black uppercase ${x.status==='completed'?'text-success':(x.status==='pending'?'text-warning':'text-danger')}">${x.status}</p></div>

                });
                onSnapshot(collection(db,"announcements"), s => {
