<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FAFADA | กลาง Rs</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/th.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        brand: '#0052FF',
                        accent: '#7000FF',
                        success: '#00C853',
                        danger: '#FF3D00',
                        dark: '#0A0E17'
                    }
                }
            }
        }
    </script>

    <style>
        :root { --safe-top: env(safe-area-inset-top); }
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background-color: #F8FAFC; color: #1E293B; height: 100vh; overflow: hidden; }

        .premium-card { background: linear-gradient(135deg, #0052FF 0%, #7000FF 100%); }
        .marquee-box { overflow: hidden; white-space: nowrap; background: #0052FF; color: white; padding: 6px 0; }
        .marquee-txt { display: inline-block; animation: marquee 15s linear infinite; font-size: 11px; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .nav-link { color: #94A3B8; transition: 0.3s; }
        .nav-link.active { color: #0052FF; }
        .btn-hover:active { transform: scale(0.94); transition: 0.1s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col">

    <div id="loader" class="fixed inset-0 z-[999] bg-white flex flex-col items-center justify-center transition-all duration-500">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
        <p class="mt-4 text-brand font-bold animate-pulse">กำลังโหลดข้อมูล...</p>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 z-50 bg-[#F8FAFC] overflow-y-auto">
        <div class="min-h-screen flex flex-col px-10 pt-20">
            <div class="text-center mb-10">
                <div class="w-20 h-20 premium-card rounded-[2rem] mx-auto flex items-center justify-center shadow-xl rotate-3 mb-6">
                    <i class="fas fa-wallet text-white text-4xl"></i>
                </div>
                <h1 class="text-3xl font-black text-dark tracking-tighter">FAFADA</h1>
                <p class="text-slate-400 font-bold text-sm">เข้าสู่ระบบเพื่อจัดการเงินของคุณ</p>
            </div>
            <div class="bg-slate-100 p-1 rounded-2xl flex mb-8">
                <button id="tL" onclick="ui.tab('login')" class="flex-1 py-3 rounded-xl font-bold text-sm bg-white text-brand shadow-sm">เข้าสู่ระบบ</button>
                <button id="tR" onclick="ui.tab('reg')" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-400">สมัครใหม่</button>
            </div>
            <form id="formLogin" onsubmit="app.login(event)" class="space-y-4">
                <input id="lEmail" type="email" class="w-full px-6 py-4 bg-white border border-slate-100 rounded-2xl outline-none" placeholder="อีเมล">
                <input id="lPass" type="password" class="w-full px-6 py-4 bg-white border border-slate-100 rounded-2xl outline-none" placeholder="รหัสผ่าน">
                <button class="w-full premium-card text-white py-5 rounded-2xl font-bold shadow-lg btn-hover">ตกลง</button>
            </form>
            <form id="formReg" onsubmit="app.register(event)" class="hidden space-y-4">
                <input id="rName" class="w-full px-6 py-4 border rounded-2xl outline-none" placeholder="ชื่อ-นามสกุล">
                <input id="rEmail" type="email" class="w-full px-6 py-4 border rounded-2xl outline-none" placeholder="อีเมล">
                <input id="rPass" type="password" class="w-full px-6 py-4 border rounded-2xl outline-none" placeholder="รหัสผ่าน 6 ตัวขึ้นไป">
                <button class="w-full bg-dark text-white py-5 rounded-2xl font-bold shadow-lg btn-hover">สมัครสมาชิก</button>
            </form>
        </div>
    </div>

    <div id="mainPage" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <div class="marquee-box"><p id="newsText" class="marquee-txt">กำลังโหลดประกาศล่าสุดจากแอดมิน...</p></div>

        <header class="bg-white px-6 pt-10 pb-4 flex justify-between items-center border-b border-slate-50">
            <h2 class="font-black text-dark text-xl italic">FAFADA <span class="text-brand">WALลET</span></h2>
            <button onclick="app.logout()" class="w-10 h-10 rounded-xl bg-rose-50 text-rose-500 flex items-center justify-center active:bg-rose-500 active:text-white transition">
                <i class="fas fa-power-off text-sm"></i>
            </button>
        </header>

        <main id="view-home" class="flex-1 overflow-y-auto px-6 py-6 space-y-8 no-scrollbar pb-32">
            <div class="premium-card p-8 rounded-[2.5rem] text-white flex flex-col justify-between shadow-2xl relative overflow-hidden h-52">
                <div>
                    <p class="text-[10px] text-white/50 font-black uppercase mb-1">เงินคงเหลือ</p>
                    <h1 id="uBal" class="text-4xl font-black italic tracking-tighter">฿ 0.00</h1>
                </div>
                <div class="flex justify-between items-end">
                    <p id="navName" class="font-bold text-white text-sm">Loading...</p>
                    <i class="fab fa-cc-mastercard text-3xl opacity-30"></i>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <button onclick="app.openModal('deposit')" class="flex flex-col items-center gap-2 btn-hover">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-brand shadow-sm border border-slate-50"><i class="fas fa-plus"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 text-center">เติมเงิน<br>(Deposit)</span>
                </button>
                <button onclick="app.openModal('withdraw')" class="flex flex-col items-center gap-2 btn-hover">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-accent shadow-sm border border-slate-50"><i class="fas fa-minus"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 text-center">ถอนเงิน<br>(Withdraw)</span>
                </button>
                <button onclick="ui.changeView('profile')" class="flex flex-col items-center gap-2 btn-hover">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-indigo-500 shadow-sm border border-slate-50"><i class="fas fa-user-shield"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 text-center">ข้อมูลส่วนตัว<br>(Profile)</span>
                </button>
                <a id="supportBtn" href="#" target="_blank" class="flex flex-col items-center gap-2 btn-hover">
                    <div class="w-14 h-14 bg-emerald-500 text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fab fa-line text-xl"></i></div>
                    <span class="text-[10px] font-bold text-emerald-500 text-center">ติดต่อเรา<br>(Support)</span>
                </a>
            </div>

            <div class="space-y-4">
                <h3 class="font-black text-dark text-lg border-l-4 border-brand pl-3">ประวัติรายการ</h3>
                <div id="txList" class="space-y-3"></div>
            </div>
        </main>

        <main id="view-profile" class="hidden flex-1 overflow-y-auto px-6 py-6 space-y-6 no-scrollbar pb-32">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm text-center">
                <img id="pImg" src="" class="w-20 h-20 rounded-full mx-auto mb-4 border-4 border-slate-50">
                <h2 id="pName" class="text-xl font-black text-dark">Name</h2>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <p id="pID" class="text-[10px] font-mono bg-slate-100 px-3 py-1 rounded-full text-slate-400">UID</p>
                    <button onclick="app.copyID()" class="text-brand text-[10px] font-bold"><i class="fas fa-copy"></i> คัดลอก ID</button>
                </div>
            </div>

            <div class="space-y-4">
                <p class="text-xs font-black text-slate-400 uppercase ml-2 tracking-widest">ข้อมูลการรับเงิน (ถอนเงิน)</p>
                <div class="space-y-3 bg-white p-6 rounded-[2rem] border border-slate-100">
                    <input id="pB" class="w-full p-4 bg-slate-50 rounded-xl text-sm font-bold" placeholder="ชื่อธนาคาร / แอปฯ">
                    <input id="pA" class="w-full p-4 bg-slate-50 rounded-xl text-sm font-bold tracking-widest" placeholder="เลขที่บัญชี">
                    <input id="pF" class="w-full p-4 bg-slate-50 rounded-xl text-sm font-bold text-brand" placeholder="Line ID / Facebook">
                    <button onclick="app.savePF()" class="w-full premium-card text-white py-4 rounded-xl font-bold btn-hover mt-2">บันทึกข้อมูลส่วนตัว</button>
                </div>
            </div>
        </main>
        
        <nav class="bg-white/95 backdrop-blur-xl fixed bottom-0 w-full px-12 py-4 pb-8 border-t border-slate-100 flex justify-between items-center z-40 rounded-t-[2.5rem]">
            <button onclick="ui.changeView('home')" id="n-home" class="nav-link active flex flex-col items-center gap-1">
                <i class="fas fa-home text-lg"></i><span class="text-[9px] font-bold">หน้าแรก</span>
            </button>
            <button onclick="app.openModal('deposit')" class="w-14 h-14 premium-card text-white rounded-full -mt-12 border-4 border-[#F8FAFC] flex items-center justify-center shadow-xl shadow-brand/40 active:scale-90 transition">
                <i class="fas fa-plus"></i>
            </button>
            <button onclick="ui.changeView('profile')" id="n-profile" class="nav-link flex flex-col items-center gap-1">
                <i class="fas fa-user-circle text-lg"></i><span class="text-[9px] font-bold">บัญชี</span>
            </button>
        </nav>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[1000] bg-dark/60 backdrop-blur-sm flex items-end justify-center transition-all duration-300">
        <div class="bg-white w-full rounded-t-[3rem] p-8 pb-12 shadow-2xl">
            <div class="w-12 h-1 bg-slate-100 rounded-full mx-auto mb-8" onclick="ui.closeModal()"></div>
            <div id="modalContent" class="max-h-[70vh] overflow-y-auto no-scrollbar"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419", measurementId: "G-Q73X8Q841W" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);

        let user = null, userData = null, sysConfig = {};

        window.ui = {
            tab: (t) => {
                const isL = t==='login';
                document.getElementById('formLogin').classList.toggle('hidden', !isL);
                document.getElementById('formReg').classList.toggle('hidden', isL);
                document.getElementById('tL').className = isL ? "flex-1 py-3 rounded-xl font-bold text-sm bg-white text-brand shadow-sm" : "flex-1 py-3 rounded-xl font-bold text-sm text-slate-400";
                document.getElementById('tR').className = !isL ? "flex-1 py-3 rounded-xl font-bold text-sm bg-white text-brand shadow-sm" : "flex-1 py-3 rounded-xl font-bold text-sm text-slate-400";
            },
            changeView: (v) => {
                document.getElementById('view-home').classList.toggle('hidden', v!=='home');
                document.getElementById('view-profile').classList.toggle('hidden', v!=='profile');
                document.getElementById('n-home').classList.toggle('active', v==='home');
                document.getElementById('n-profile').classList.toggle('active', v==='profile');
                ui.closeModal();
            },
            closeModal: () => document.getElementById('modal').classList.add('hidden'),
            hideLoader: () => {
                document.getElementById('loader').classList.add('opacity-0');
                setTimeout(()=> document.getElementById('loader').classList.add('hidden'), 500);
            }
        };

        window.app = {
            login: async(e)=>{ e.preventDefault(); try { await signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value); } catch(err){ Swal.fire('ผิดพลาด','อีเมลหรือรหัสผ่านผิด','error'); } },
            register: async(e)=>{ e.preventDefault(); const nm=document.getElementById('rName').value, em=document.getElementById('rEmail').value, pw=document.getElementById('rPass').value; try{ const c=await createUserWithEmailAndPassword(auth,em,pw); await setDoc(doc(db,"users",c.user.uid),{uid:c.user.uid,email:em,displayName:nm,role:'user',balance:0,createdAt:new Date(),bankName:'',bankAcc:'',contactLink:''}); Swal.fire('สำเร็จ','เปิดบัญชีแล้ว','success'); } catch(err){ Swal.fire('Error',err.message,'error'); } },
            logout: ()=>signOut(auth).then(()=>location.reload()),
            copyID: () => { navigator.clipboard.writeText(user.uid); Swal.fire({ icon:'success', title:'คัดลอก UID แล้ว', toast:true, position:'top', showConfirmButton:false, timer:1500 }); },

            openModal: (type) => {
                const content = document.getElementById('modalContent');
                document.getElementById('modal').classList.remove('hidden');

                if(type==='deposit'){
                    const off = sysConfig.depositEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-2xl font-black text-dark mb-6">เติมเงินเข้าระบบ</h2>
                        ${off ? `
                            <div class="bg-rose-50 text-rose-500 p-6 rounded-3xl mb-6">
                                <p class="text-xs font-black">⚠️ ระบบปิดปรับปรุงชั่วคราว</p>
                                <p class="text-[10px] mt-1 font-bold">${sysConfig.depositReason || 'ปรับปรุงธนาคาร'}</p>
                            </div>
                            <a href="${sysConfig.contactLink}" target="_blank" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black text-center block shadow-lg btn-hover">
                                <i class="fab fa-line mr-2 text-lg"></i> ติดต่อแอดมินเพื่อเติมเงิน
                            </a>
                        ` : `
                            <div class="bg-slate-900 text-white p-6 rounded-[2rem] mb-6">
                                <p class="text-[10px] text-brand font-black mb-2 uppercase">บัญชีแอดมิน</p>
                                <p class="text-base font-bold whitespace-pre-line">${sysConfig.adminBank || 'ติดต่อแอดมิน'}</p>
                            </div>
                            <input id="amtTx" type="number" class="w-full p-5 bg-slate-50 border-none rounded-2xl mb-6 text-center text-4xl font-black" placeholder="0.00">
                            <button onclick="app.submitTx('deposit')" class="w-full premium-card text-white py-5 rounded-2xl font-black shadow-xl btn-hover">แจ้งโอนเงิน</button>
                        `}
                    `;
                } else if(type==='withdraw'){
                    const off = sysConfig.withdrawEnabled === false;
                    content.innerHTML = `
                        <h2 class="text-2xl font-black text-dark mb-6">ถอนเงิน</h2>
                        ${off ? `<div class="bg-rose-50 text-rose-500 p-6 rounded-2xl mb-4 text-xs font-black">ระบบถอนเงินปิดปรับปรุง: ${sysConfig.withdrawReason || '-'}</div>` : ''}
                        <div class="bg-slate-50 p-5 rounded-2xl mb-4 text-center"><p class="text-[10px] font-bold text-slate-400">เงินที่ถอนได้</p><p class="text-xl font-black">฿${userData.balance.toLocaleString()}</p></div>
                        <input id="amtTx" type="number" oninput="app.calcFee(this.value)" class="w-full p-5 bg-slate-50 border-none rounded-2xl mb-2 text-center text-4xl font-black text-brand outline-none" placeholder="0.00">
                        <p id="feeTxt" class="text-center text-[10px] font-bold text-rose-400 mb-8 italic">ค่าธรรมเนียมถอนเงิน ${sysConfig.feePercent || 0}%</p>
                        <button onclick="app.submitTx('withdraw')" class="w-full bg-dark text-white py-5 rounded-2xl font-black shadow-xl btn-hover ${off?'opacity-30 pointer-events-none':''}">ยืนยันการถอน</button>
                    `;
                }
            },
            calcFee: (v) => { 
                const amount = parseFloat(v) || 0;
                const fee = amount * ((sysConfig.feePercent || 0)/100); 
                document.getElementById('feeTxt').innerHTML = `ค่าบริการ: -฿${fee.toLocaleString()} | <span class="text-success font-black">รับจริง: ฿${(amount-fee).toLocaleString()}</span>`; 
            },
            savePF: async () => {
                try {
                    await updateDoc(doc(db,"users",user.uid), { bankName: document.getElementById('pB').value, bankAcc: document.getElementById('pA').value, contactLink: document.getElementById('pF').value });
                    Swal.fire({icon:'success',title:'บันทึกสำเร็จ',toast:true,position:'top',showConfirmButton:false,timer:1500});
                } catch(e) { Swal.fire('Error','Failed','error'); }
            },
            submitTx: async (type) => {
                const val = parseFloat(document.getElementById('amtTx').value);
                if(!val || val <= 0) return Swal.fire('เตือน','ระบุจำนวนเงิน','warning');
                if(type==='withdraw' && val > userData.balance) return Swal.fire('Error','เงินไม่พอ','error');
                if(type==='withdraw' && !userData.bankAcc) return Swal.fire('เตือน','ระบุเลขบัญชีในโปรไฟล์ก่อน','warning').then(()=>ui.changeView('profile'));
                try {
                    Swal.showLoading();
                    const fee = type==='withdraw' ? val*((sysConfig.feePercent||0)/100) : 0;
                    await addDoc(collection(db,"transactions"), { uid: user.uid, email: userData.email, userDisplayName: userData.displayName, userBank: `${userData.bankName} ${userData.bankAcc}`, userFb: userData.contactLink, type, amount: val, fee, netAmount: val-fee, status: 'pending', timestamp: new Date() });
                    Swal.fire({icon:'success',title:'ส่งเรื่องแล้ว',text:'โปรดรอแอดมินตรวจสอบ',timer:2000,showConfirmButton:false}); ui.closeModal();
                } catch(e) { Swal.fire('Error',e.message,'error'); }
            }
        };

        // Real-time Update Logic (FIX STUCK)
        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                // Snapshot 1: User Profile
                onSnapshot(doc(db,"users",u.uid), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('pName').innerText = userData.displayName;
                        document.getElementById('pID').innerText = u.uid;
                        document.getElementById('pImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.uid}`;
                        document.getElementById('uBal').innerText = `฿ ${userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        ui.hideLoader();
                        document.getElementById('authScreen').classList.add('hidden');
                        document.getElementById('mainPage').classList.remove('hidden');
                    } else {
                        // กรณีสมัครแล้วเน็ตหลุดจน Database ไม่มีข้อมูล
                        ui.hideLoader();
                        Swal.fire('ข้อมูลไม่สมบูรณ์','กำลังพาไปสร้างโปรไฟล์','info');
                        app.logout();
                    }
                }, err => { ui.hideLoader(); });

                // Snapshot 2: Config
                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                
                // Snapshot 3: Transactions
                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    let items = []; s.forEach(d=>items.push(d.data())); items.sort((a,b)=>b.timestamp-a.timestamp);
                    const tb = document.getElementById('txList'); tb.innerHTML='';
                    items.forEach(x => {
                        const isD = x.type==='deposit' || (x.amount > 0 && x.type==='adjustment');
                        tb.innerHTML += `<div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-50">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'}"><i class="fas ${isD?'fa-plus':'fa-minus'}"></i></div>
                                <div><p class="font-black text-dark text-[10px] uppercase">${isD?'ฝากเงิน':'ถอนเงิน'}</p><p class="text-[9px] text-slate-400 font-bold">${moment(x.timestamp.seconds*1000).fromNow()}</p></div>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-sm ${isD?'text-success':'text-dark'}">${isD?'+':'-'}${x.amount.toLocaleString()}</p>
                                <p class="text-[9px] font-black uppercase text-warning">${x.status==='completed'?'สำเร็จ':(x.status==='pending'?'รอตรวจสอบ':'ปฏิเสธ')}</p>
                            </div>
                        </div>`;
                    });
                });

                onSnapshot(collection(db,"announcements"), s => {
                    if(!s.empty){ const n = s.docs[0].data(); document.getElementById('newsText').innerText=n.title + ": " + n.content; }
                });
            } else { 
                ui.hideLoader();
                document.getElementById('authScreen').classList.remove('hidden'); 
                document.getElementById('mainPage').classList.add('hidden'); 
            }
        });
        
        // Safety: Auto-hide loader after 10 seconds if still stuck
        setTimeout(() => { if(!document.getElementById('loader').classList.contains('hidden')) ui.hideLoader(); }, 10000);
    </script>
</body>
</html>
