    <style>
        :root { --brand: #00E5FF; }
        body { background-color: #050505; color: #eee; height: 100vh; overflow: hidden; }
        
        /* üé® Hybrid UI */
        .glass-panel { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(20px); border: 1px solid #222; border-radius: 1.5rem; }
        .btn-mini { transition: 0.2s; border-radius: 0.8rem; cursor: pointer; border: 1px solid #222; background: #161616; }
        .btn-mini.active { border-color: var(--brand); background: rgba(0, 229, 255, 0.1); color: var(--brand); box-shadow: 0 0 15px rgba(0,229,255,0.15); }
        .btn-mini:active { transform: scale(0.95); }

        /* Input Styling */
        .custom-input { 
            background: #0f0f0f; border: 1px solid #2a2a2a; color: white; 
            text-align: center; font-weight: bold; border-radius: 0.8rem; 
            transition: 0.3s; font-size: 14px;
        }
        .custom-input:focus { border-color: var(--brand); box-shadow: 0 0 0 2px rgba(0,229,255,0.2); outline: none; }

        /* Animation */
        .scan-line { width: 100%; height: 2px; background: var(--brand); box-shadow: 0 0 10px var(--brand); animation: scanning 1.5s infinite ease-in-out; position: absolute; }
        @keyframes scanning { 0%{top:0%;opacity:0} 50%{opacity:1} 100%{top:100%;opacity:0} }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp, setDoc, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // üî• ‡πÉ‡∏™‡πà FIREBASE CONFIG ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const fb_app = initializeApp(firebaseConfig);
        const auth = getAuth(fb_app);
        const db = getFirestore(fb_app);

        let user=null, userData=null, curAsset='BTCUSDT', timerInt;
        
        const sfx = { 
            click: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'), 
            success: new Audio('https://www.soundjay.com/human/sounds/applause-01.mp3'),
            alert: new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3')
        };

        window.ui = {
            view: (v) => {
                document.querySelectorAll('main').forEach(m => m.classList.add('hidden'));
                document.getElementById('view-'+v).classList.remove('hidden');
                ['home','history'].forEach(n => document.getElementById('n-'+n).classList.toggle('text-brand', n===v));
            },
            toggleAuth: (login) => { document.getElementById('loginForm').classList.toggle('hidden', !login); document.getElementById('regForm').classList.toggle('hidden', login); },
            hideLoader: () => { document.getElementById('loader').classList.add('opacity-0'); setTimeout(()=>document.getElementById('loader').classList.add('hidden'), 500); },
            speak: (txt) => { if('speechSynthesis' in window){ window.speechSynthesis.cancel(); const msg=new SpeechSynthesisUtterance(txt); msg.lang='th-TH'; msg.rate=1.1; window.speechSynthesis.speak(msg); } },
            
            // üîÑ AUTO-RESUME LOGIC
            restoreSession: () => {
                const saved = localStorage.getItem('rs_hybrid_session');
                if(!saved) return;
                
                const data = JSON.parse(saved);
                if(Date.now() < data.endTime) {
                    app.showResult(data);
                } else {
                    localStorage.removeItem('rs_hybrid_session');
                }
            }
        };

        window.app = {
            login: async () => {
                const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
                try { await signInWithEmailAndPassword(auth, e, p); } catch(err){ Swal.fire('Error','Login Failed','error'); }
            },
            register: async () => {
                const n = document.getElementById('rName').value, e = document.getElementById('rEmail').value, p = document.getElementById('rPass').value;
                try { 
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "users", res.user.uid), { displayName: n, email: e, balance: 100, createdAt: serverTimestamp() });
                    location.reload();
                } catch(err){ Swal.fire('Error', err.message, 'error'); }
            },
            logout: () => signOut(auth).then(()=>location.reload()),
            
            select: (s) => {
                curAsset = s; sfx.click.play();
                document.querySelectorAll('.btn-mini').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-'+s).classList.add('active');
                document.getElementById('chartLabel').innerText = s;
                app.updateChart(s);
            },
            setQuick: (m) => { document.getElementById('customDur').value = m; sfx.click.play(); },
            
            updateChart: (s) => {
                const mount = document.getElementById('chart-mount'); mount.innerHTML = '';
                const script = document.createElement('script'); script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
                script.type = "text/javascript"; script.async = true;
                const ticker = s === 'XAUUSD' ? "FX_IDC:XAUUSD" : "BINANCE:"+s;
                script.innerHTML = JSON.stringify({ "autosize": true, "symbol": ticker, "interval": "15", "timezone": "Asia/Bangkok", "theme": "dark", "style": "1", "locale": "th", "hide_side_toolbar": false, "allow_symbol_change": true, "details": false, "calendar": false });
                mount.appendChild(script);
                app.fetchPrice(s);
            },
            fetchPrice: async (s) => {
                try {
                    const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${s==='XAUUSD'?'PAXGUSDT':s}`);
                    const d = await res.json();
                    document.getElementById('livePrice').innerText = parseFloat(d.price).toLocaleString(undefined, {minimumFractionDigits:2});
                } catch(e) { document.getElementById('livePrice').innerText = 'Offline'; }
            },

            // ‚ö° CORE ANALYSIS
            confirmScan: async () => {
                if(localStorage.getItem('rs_hybrid_session')) return Swal.fire('Please Wait', '‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏à‡∏ö', 'warning');
                if(userData.balance < 10) return Swal.fire('No Credit', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ï‡∏¥‡∏°‡πÄ‡∏á‡∏¥‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô', 'error');

                const mins = parseInt(document.getElementById('customDur').value) || 5;
                const result = await Swal.fire({
                    title: '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£',
                    html: `‡∏Ñ‡∏π‡πà‡πÄ‡∏ó‡∏£‡∏î: ${curAsset}<br>‡πÄ‡∏ß‡∏•‡∏≤: ${mins} ‡∏ô‡∏≤‡∏ó‡∏µ<br>‡∏Ñ‡πà‡∏≤‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£: 10 ‡∏ö‡∏≤‡∏ó`,
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: '‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°',
                    confirmButtonColor: '#00E5FF',
                    background: '#111', color: '#fff'
                });

                if(result.isConfirmed) app.startProcess(mins);
            },

            startProcess: async (mins) => {
                sfx.click.play();
                document.getElementById('aiModal').classList.remove('hidden');
                document.getElementById('scan-ui').classList.remove('hidden');
                document.getElementById('result-ui').classList.add('hidden');

                await new Promise(r => setTimeout(r, 2000)); // Scan Effect

                try {
                    // Deduct
                    await runTransaction(db, async (tx) => {
                        const uRef = doc(db, "users", auth.currentUser.uid);
                        const s = await tx.get(uRef);
                        tx.update(uRef, { balance: s.data().balance - 10 });
                    });

                    // Logic
                    const ticker = curAsset === 'XAUUSD' ? 'PAXGUSDT' : curAsset;
                    const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${ticker}&interval=15m&limit=10`);
                    const data = await res.json();
                    const last = parseFloat(data[data.length-1][4]), prev = parseFloat(data[data.length-2][4]);
                    const type = last > prev ? 'BUY' : 'SELL';
                    
                    const entry = moment().format('HH:mm:ss');
                    const exit = moment().add(mins, 'minutes').format('HH:mm:ss');
                    const endTime = Date.now() + (mins * 60 * 1000);

                    // SAVE SESSION (PERSISTENCE)
                    const sessionData = { asset: curAsset, type: type, entry: entry, exit: exit, endTime: endTime };
                    localStorage.setItem('rs_hybrid_session', JSON.stringify(sessionData));

                    // Save Cloud
                    await addDoc(collection(db, "signals"), { uid: auth.currentUser.uid, name: curAsset, type: type, duration: mins, timestamp: serverTimestamp() });

                    app.showResult(sessionData);

                } catch(e) { 
                    document.getElementById('aiModal').classList.add('hidden');
                    Swal.fire('Error', 'Connection Failed', 'error'); 
                }
            },

            showResult: (data) => {
                document.getElementById('scan-ui').classList.add('hidden');
                document.getElementById('result-ui').classList.remove('hidden');
                document.getElementById('aiModal').classList.remove('hidden');

                document.getElementById('resType').innerText = data.type;
                document.getElementById('resType').className = `text-6xl font-black italic drop-shadow-lg mb-2 ${data.type==='BUY'?'text-success':'text-danger'}`;
                document.getElementById('resEntry').innerText = data.entry;
                document.getElementById('resExit').innerText = data.exit;

                if(data.type==='BUY') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                ui.speak(`‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÄ‡∏õ‡∏¥‡∏î ${data.type} ‡∏Ñ‡∏π‡πà ${data.asset} ‡∏Ñ‡πà‡∏∞`);

                // Resume Timer
                clearInterval(timerInt);
                timerInt = setInterval(() => {
                    const diff = Math.floor((data.endTime - Date.now()) / 1000);
                    if(diff <= 0) {
                        clearInterval(timerInt);
                        document.getElementById('countdown').innerText = "00:00";
                        sfx.alert.play();
                        ui.speak("‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞");
                        localStorage.removeItem('rs_hybrid_session');
                    } else {
                        const m = Math.floor(diff / 60), s = diff % 60;
                        document.getElementById('countdown').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    }
                }, 1000);
            },

            finishSession: () => {
                document.getElementById('aiModal').classList.add('hidden');
                sfx.click.play();
                // Note: Timer continues in background via localStorage check on reload
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                document.getElementById('authPage').classList.add('hidden');
                onSnapshot(doc(db, "users", u.uid), s => {
                    if(s.exists()){
                        userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('navBalance').innerText = `CREDIT: ‡∏ø${userData.balance.toLocaleString()}`;
                        document.getElementById('mainPage').classList.remove('hidden');
                        ui.hideLoader(); app.updateChart('BTCUSDT');
                        
                        // üî• AUTO RESUME
                        ui.restoreSession();
                    }
                });
                onSnapshot(collection(db, "signals"), s => {
                    const list = s.docs.map(d => d.data()).filter(x => x.uid === u.uid);
                    list.sort((a,b) => b.timestamp - a.timestamp);
                    const el = document.getElementById('historyList'); el.innerHTML = '';
                    list.forEach(sig => {
                        el.innerHTML += `<div class="glass-panel p-4 flex justify-between items-center mb-2 border-white/5"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded bg-white/5 flex items-center justify-center"><i class="fas ${sig.type==='BUY'?'fa-arrow-up text-success':'fa-arrow-down text-danger'}"></i></div><div><p class="font-bold text-xs text-white">${sig.name}</p><p class="text-[9px] text-zinc-500">${moment(sig.timestamp?.seconds*1000).fromNow()}</p></div></div><div class="text-right"><p class="text-xs font-black ${sig.type==='BUY'?'text-success':'text-danger'}">${sig.type}</p><p class="text-[9px] text-zinc-600">${sig.duration} min</p></div></div>`;
                    });
                });
            } else { document.getElementById('authPage').classList.remove('hidden'); ui.hideLoader(); }
        });
        
        setTimeout(() => { if(!document.getElementById('loader').classList.contains('hidden')) ui.hideLoader(); }, 5000);
    </script>
</body>
