                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('uBal').innerText = `‡∏ø ${userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        document.getElementById('uID').innerText = u.uid.slice(0,4)+" "+u.uid.slice(4,8)+" "+u.uid.slice(8,12)+" "+u.uid.slice(12,16);
                        document.getElementById('loader').classList.add('opacity-0');
                        setTimeout(()=> { document.getElementById('loader').classList.add('hidden'); document.getElementById('authScreen').classList.add('hidden'); document.getElementById('mainPage').classList.remove('hidden'); document.getElementById('mainPage').classList.add('flex'); }, 600);
                    }
                });
                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    let items = []; s.forEach(d=>items.push(d.data())); items.sort((a,b)=>b.timestamp-a.timestamp);
                    const tb = document.getElementById('txList'); tb.innerHTML='';
                    document.getElementById('noData').classList.toggle('hidden', items.length > 0);
                    items.forEach((x, i) => {
                        const isD = x.type==='deposit' || (x.amount > 0 && x.type==='adjustment');
                        tb.innerHTML += `<div class="bg-white p-6 rounded-[2.2rem] flex justify-between items-center shadow-sm border border-slate-50 stagger-item" style="animation-delay: ${0.1 * i}s">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'}">
                                    <i class="fas ${isD?'fa-arrow-down-long':'fa-arrow-up-long'}"></i>
                                </div>
                                <div><p class="font-black text-slate-800 text-[11px] uppercase tracking-wider">${x.type==='adjustment'?'Adjustment':(isD?'Deposit':'Withdrawal')}</p><p class="text-[9px] text-slate-400 font-bold">${moment(x.timestamp.seconds*1000).fromNow()}</p></div>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-sm ${isD?'text-emerald-500':'text-slate-800'}">${isD?'+':'-'}${x.amount.toLocaleString()}</p>
                                <p class="text-[9px] font-black uppercase ${x.status==='completed'?'text-emerald-400':(x.status==='pending'?'text-amber-400':'text-rose-400')}">${x.status}</p>
                            </div>
                        </div>`;
                    });
                });
                onSnapshot(collection(db,"announcements"), s => {
                    if(!s.empty){ const n = s.docs[0].data(); document.getElementById('newsBox').classList.remove('hidden'); document.getElementById('newsTitle').innerText=n.title; document.getElementById('newsBody').innerText=n.content; }
                });
            } else { 
                document.getElementById('loader').classList.add('opacity-0'); 
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('authScreen').classList.remove('hidden'); 
                    document.getElementById('mainPage').classList.add('hidden');
                }, 600);
            }
        });
    </script>
</body>
</html>
