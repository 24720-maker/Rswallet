<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FAFADA | กระเป๋าเงินดิจิทัล</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        primary: '#0f172a',
                        accent: '#3b82f6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b'
                    }
                }
            }
        }
    </script>

    <style>
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background-color: #f8fafc; color: #1e293b; height: 100vh; overflow: hidden; }
        
        /* Glassmorphism & Effects */
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        
        .bank-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
            position: relative; overflow: hidden;
            border-radius: 2rem;
        }
        
        .bank-card::before {
            content: ""; position: absolute; top: -10%; right: -10%; width: 150px; height: 150px;
            background: rgba(255, 255, 255, 0.1); border-radius: 50%;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }
        
        .nav-active { color: #3b82f6; position: relative; }
        .nav-active::after { content: ""; position: absolute; bottom: -5px; width: 5px; height: 5px; background: #3b82f6; border-radius: 50%; }

        /* ปรับแต่งปุ่มให้กดสนุกขึ้น */
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="flex flex-col">

    <div id="loader" class="fixed inset-0 z-[999] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
        <p class="mt-4 text-blue-900 font-medium animate-pulse">FAFADA กำลังโหลด...</p>
    </div>

    <div id="authScreen" class="hidden fixed inset-0 z-50 bg-white overflow-y-auto">
        <div class="min-h-screen flex flex-col px-8 py-12">
            <div class="mb-12">
                <div class="w-16 h-16 bg-blue-600 rounded-3xl flex items-center justify-center shadow-lg mb-6 rotate-3">
                    <i class="fas fa-wallet text-white text-3xl"></i>
                </div>
                <h1 class="text-4xl font-black text-slate-900 tracking-tight">ยินดีต้อนรับ</h1>
                <p class="text-slate-500 mt-2 font-medium">จัดการเงินของคุณให้เป็นเรื่องง่าย</p>
            </div>

            <div class="flex bg-slate-100 p-1.5 rounded-2xl mb-8">
                <button id="tL" onclick="ui.tab('login')" class="flex-1 py-3 rounded-xl font-bold text-sm bg-white text-blue-600 shadow-sm transition-all">เข้าสู่ระบบ</button>
                <button id="tR" onclick="ui.tab('reg')" class="flex-1 py-3 rounded-xl font-bold text-sm text-slate-500 transition-all">สมัครสมาชิก</button>
            </div>

            <form id="formLogin" onsubmit="app.login(event)" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase">Email Address</label>
                    <input id="lEmail" type="email" class="w-full px-6 py-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com" required>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-400 ml-2 uppercase">Password</label>
                    <input id="lPass" type="password" class="w-full px-6 py-4 bg-slate-100 rounded-2xl border-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-lg shadow-blue-200 mt-6 btn-press transition-all">เข้าสู่ระบบ</button>
            </form>

            <form id="formReg" class="hidden space-y-4" onsubmit="app.register(event)">
                <input id="rName" class="w-full px-6 py-4 bg-slate-100 rounded-2xl border-none" placeholder="ชื่อ-นามสกุลจริง" required>
                <input id="rEmail" type="email" class="w-full px-6 py-4 bg-slate-100 rounded-2xl border-none" placeholder="อีเมล" required>
                <input id="rPass" type="password" class="w-full px-6 py-4 bg-slate-100 rounded-2xl border-none" placeholder="รหัสผ่าน 6 ตัวขึ้นไป" required>
                <button type="submit" class="w-full bg-emerald-600 text-white py-5 rounded-2xl font-bold shadow-lg shadow-emerald-100 mt-6 btn-press">ยืนยันสมัคร</button>
            </form>
        </div>
    </div>

    <div id="mainPage" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <header class="glass fixed top-0 w-full px-6 pt-12 pb-4 flex justify-between items-center z-40 border-b border-slate-100/50">
            <div class="flex items-center gap-3">
                <div onclick="app.openProfile()" class="w-10 h-10 bg-slate-900 rounded-full flex items-center justify-center text-white cursor-pointer active:scale-90 transition">
                    <i class="fas fa-user text-sm"></i>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase leading-none mb-1">สวัสดี,</p>
                    <p id="navName" class="font-bold text-slate-800 leading-none truncate max-w-[120px]">User</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="app.copyID()" class="w-10 h-10 rounded-full bg-white border border-slate-100 flex items-center justify-center text-slate-600 active:bg-slate-50 transition"><i class="fas fa-fingerprint"></i></button>
                <button onclick="app.logout()" class="w-10 h-10 rounded-full bg-red-50 border border-red-100 flex items-center justify-center text-red-500 active:bg-red-100 transition"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto px-6 pt-32 pb-32 no-scrollbar space-y-8">
            
            <div id="newsBox" class="hidden">
                <div class="bg-amber-50 border border-amber-100 p-4 rounded-3xl flex items-start gap-3">
                    <div class="mt-1"><i class="fas fa-bullhorn text-amber-500"></i></div>
                    <div>
                        <p id="newsTitle" class="font-bold text-sm text-amber-900"></p>
                        <p id="newsBody" class="text-xs text-amber-700 opacity-80"></p>
                    </div>
                </div>
            </div>

            <div class="bank-card h-52 p-8 text-white flex flex-col justify-between shadow-blue-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-xs text-white/60 font-medium mb-1 tracking-wide">ยอดเงินคงเหลือ</p>
                        <h1 id="uBal" class="text-4xl font-bold tracking-tight">฿ 0.00</h1>
                    </div>
                    <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/30">
                        <i class="fas fa-wallet text-white text-xl"></i>
                    </div>
                </div>
                <div class="flex justify-between items-end">
                    <div class="space-y-1">
                        <p class="text-[10px] text-white/40 font-mono tracking-[4px]">ACCOUNT ID</p>
                        <p id="uID" class="font-mono text-sm tracking-widest text-white/90">.... .... ....</p>
                    </div>
                    <div class="flex -space-x-3">
                        <div class="w-8 h-8 rounded-full bg-red-500/80"></div>
                        <div class="w-8 h-8 rounded-full bg-amber-500/80"></div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <button onclick="app.openModal('deposit')" class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl group-active:scale-90 transition shadow-sm"><i class="fas fa-arrow-down"></i></div>
                    <span class="text-[11px] font-bold text-slate-500">ฝากเงิน</span>
                </button>
                <button onclick="app.openModal('withdraw')" class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-orange-50 text-orange-600 rounded-2xl flex items-center justify-center text-xl group-active:scale-90 transition shadow-sm"><i class="fas fa-arrow-up"></i></div>
                    <span class="text-[11px] font-bold text-slate-500">ถอนเงิน</span>
                </button>
                <button onclick="app.openProfile()" class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-xl group-active:scale-90 transition shadow-sm"><i class="fas fa-university"></i></div>
                    <span class="text-[11px] font-bold text-slate-500">ธนาคาร</span>
                </button>
                <a id="supportBtn" href="#" target="_blank" class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center text-xl group-active:scale-90 transition shadow-sm"><i class="fab fa-line"></i></div>
                    <span class="text-[11px] font-bold text-slate-500">ติดต่อ</span>
                </a>
            </div>

            <div class="space-y-5">
                <div class="flex justify-between items-end px-1">
                    <h3 class="text-xl font-bold text-slate-900">รายการล่าสุด</h3>
                    <p class="text-xs font-bold text-blue-600">ดูทั้งหมด</p>
                </div>
                
                <div id="txList" class="space-y-4">
                    </div>
                <div id="noData" class="hidden py-12 text-center flex flex-col items-center">
                    <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-folder-open text-slate-200 text-3xl"></i>
                    </div>
                    <p class="text-sm font-bold text-slate-400">ยังไม่มีรายการวันนี้</p>
                </div>
            </div>
        </main>

        <nav class="glass fixed bottom-0 w-full px-10 py-5 pb-8 border-t border-slate-100 flex justify-between items-center z-40">
            <button class="nav-active flex flex-col items-center"><i class="fas fa-home text-xl"></i></button>
            <button onclick="app.openModal('deposit')" class="w-14 h-14 bg-blue-600 text-white rounded-full -mt-12 shadow-lg shadow-blue-200 border-4 border-white flex items-center justify-center transition active:scale-90"><i class="fas fa-plus"></i></button>
            <button onclick="app.openProfile()" class="text-slate-400 flex flex-col items-center"><i class="fas fa-user-circle text-xl"></i></button>
        </nav>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[1000] bg-black/40 backdrop-blur-[2px] flex items-end justify-center transition-all">
        <div class="bg-white w-full rounded-t-[2.5rem] p-8 pb-12 shadow-2xl animate-slide-up relative">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8 cursor-pointer" onclick="ui.closeModal()"></div>
            <button onclick="ui.closeModal()" class="absolute top-6 right-8 text-slate-400 hover:text-slate-900"><i class="fas fa-times-circle text-2xl"></i></button>
            
            <div id="modalContent" class="max-h-[70vh] overflow-y-auto no-scrollbar">
                </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419", measurementId: "G-Q73X8Q841W" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);

        let user = null, userData = null, sysConfig = {}, lastKnownBal = null;

        window.ui = {
            tab: (t) => {
                const isL = t==='login';
                document.getElementById('formLogin').classList.toggle('hidden', !isL);
                document.getElementById('formReg').classList.toggle('hidden', isL);
                document.getElementById('tL').className = isL ? "flex-1 py-3 rounded-xl font-bold text-sm bg-white text-blue-600 shadow-sm" : "flex-1 py-3 rounded-xl font-bold text-sm text-slate-500";
                document.getElementById('tR').className = !isL ? "flex-1 py-3 rounded-xl font-bold text-sm bg-white text-blue-600 shadow-sm" : "flex-1 py-3 rounded-xl font-bold text-sm text-slate-500";
            },
            closeModal: () => document.getElementById('modal').classList.add('hidden'),
            searchHistory: (k) => {
                const rows = document.querySelectorAll('#txList > div');
                rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(k.toLowerCase()) ? 'flex' : 'none');
            }
        };

        window.app = {
            login: async(e)=>{ e.preventDefault(); try { await signInWithEmailAndPassword(auth, document.getElementById('lEmail').value, document.getElementById('lPass').value); } catch(err){ Swal.fire('Error','รหัสผ่านหรืออีเมลไม่ถูกต้อง','error'); } },
            register: async(e)=>{ e.preventDefault(); const nm=document.getElementById('rName').value, em=document.getElementById('rEmail').value, pw=document.getElementById('rPass').value; try{ const c=await createUserWithEmailAndPassword(auth,em,pw); await setDoc(doc(db,"users",c.user.uid),{uid:c.user.uid,email:em,displayName:nm,role:em==='farisxuma1@gmail.com'?'admin':'user',balance:0,createdAt:new Date(),bankName:'',bankAcc:'',contactLink:''}); Swal.fire('สำเร็จ','เปิดบัญชีเรียบร้อย','success'); } catch(err){ Swal.fire('Error',err.message,'error'); } },
            logout: ()=>signOut(auth).then(()=>location.reload()),
            copyID: () => { navigator.clipboard.writeText(user.uid); Swal.fire({ icon:'success', title:'คัดลอก UID แล้ว', toast:true, position:'top', showConfirmButton:false, timer:2000 }); },
            
            openModal: (type) => {
                const modal = document.getElementById('modal');
                const content = document.getElementById('modalContent');
                modal.classList.remove('hidden');

                if(type==='deposit'){
                    const canD = sysConfig.depositEnabled !== false;
                    content.innerHTML = `
                        <div class="text-center mb-6">
                            <h2 class="text-2xl font-black text-slate-900">ฝากเงิน</h2>
                            <p class="text-sm text-slate-500 font-medium">โอนเงินเข้าบัญชีด้านล่างเพื่อเติมยอด</p>
                        </div>
                        <div class="bg-blue-600 text-white p-6 rounded-[2rem] mb-6 shadow-lg shadow-blue-100">
                            <p class="text-[10px] font-bold uppercase opacity-60 mb-1">ข้อมูลบัญชีธนาคาร</p>
                            <p class="text-lg font-bold whitespace-pre-line leading-relaxed">${sysConfig.adminBank || 'กรุณาติดต่อแอดมิน'}</p>
                        </div>
                        <input id="amtTx" type="number" class="w-full p-5 bg-slate-100 border-none rounded-2xl mb-6 text-center text-3xl font-black focus:ring-2 focus:ring-blue-600 transition" placeholder="0.00">
                        <button onclick="app.submitTx('deposit')" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-xl btn-press ${!canD?'opacity-40 pointer-events-none':''}">ส่งหลักแจ้งโอน</button>
                    `;
                } else if(type==='withdraw'){
                    const canW = sysConfig.withdrawEnabled !== false;
                    content.innerHTML = `
                        <div class="text-center mb-6">
                            <h2 class="text-2xl font-black text-slate-900">ถอนเงิน</h2>
                            <p class="text-sm text-slate-500 font-medium">ถอนเงินเข้าบัญชีธนาคารของคุณ</p>
                        </div>
                        <p class="text-center text-[10px] font-bold text-slate-400 uppercase mb-2">ยอดที่ถอนได้: ฿${userData.balance.toLocaleString()}</p>
                        <input id="amtTx" type="number" oninput="app.calcFee(this.value)" class="w-full p-5 bg-slate-100 border-none rounded-2xl mb-2 text-center text-3xl font-black text-orange-600 focus:ring-2 focus:ring-orange-500 transition" placeholder="0.00">
                        <p id="feeTxt" class="text-xs text-center text-red-500 font-bold mb-6 italic">ค่าธรรมเนียม ${sysConfig.feePercent || 0}%</p>
                        <button onclick="app.submitTx('withdraw')" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold shadow-xl btn-press ${!canW?'opacity-40 pointer-events-none':''}">ยืนยันการถอนเงิน</button>
                    `;
                }
            },

            calcFee: (val) => {
                const v = parseFloat(val) || 0;
                const f = v * ((sysConfig.feePercent || 0)/100);
                document.getElementById('feeTxt').innerText = `ค่าธรรมเนียม: -฿${f.toLocaleString()} | รับสุทธิ: ฿${(v-f).toLocaleString()}`;
            },

            openProfile: () => {
                const modal = document.getElementById('modal');
                const content = document.getElementById('modalContent');
                modal.classList.remove('hidden');
                content.innerHTML = `
                    <h3 class="text-2xl font-black text-slate-900 mb-6">บัญชีธนาคารของคุณ</h3>
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">ชื่อธนาคาร</label>
                            <input id="pB" class="w-full p-4 bg-slate-100 border-none rounded-2xl font-bold" placeholder="..." value="${userData.bankName||''}">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">เลขบัญชี / พร้อมเพย์</label>
                            <input id="pA" class="w-full p-4 bg-slate-100 border-none rounded-2xl font-mono tracking-widest font-bold" placeholder="..." value="${userData.bankAcc||''}">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">ข้อมูลติดต่อ</label>
                            <input id="pF" class="w-full p-4 bg-slate-100 border-none rounded-2xl font-bold" placeholder="Line ID / FB" value="${userData.contactLink||''}">
                        </div>
                        <button onclick="app.savePF()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-lg mt-4 btn-press">บันทึกข้อมูล</button>
                    </div>
                `;
            },

            savePF: async () => {
                try {
                    await updateDoc(doc(db,"users",user.uid), { bankName: document.getElementById('pB').value, bankAcc: document.getElementById('pA').value, contactLink: document.getElementById('pF').value });
                    Swal.fire({icon:'success',title:'บันทึกสำเร็จ',timer:1000,showConfirmButton:false}); ui.closeModal();
                } catch(e) { Swal.fire('Error','Failed','error'); }
            },

            submitTx: async (type) => {
                const val = parseFloat(document.getElementById('amtTx').value);
                if(!val || val <= 0) return Swal.fire('เตือน','ระบุจำนวนเงิน','warning');
                if(type==='withdraw'){
                    if(val > userData.balance) return Swal.fire('Error','เงินในบัญชีไม่เพียงพอ','error');
                    if(!userData.bankAcc) return Swal.fire('ข้อมูลไม่ครบ','กรุณาระบุเลขบัญชีในหน้าธนาคารก่อน','warning').then(()=>app.openProfile());
                }
                try {
                    Swal.showLoading();
                    const fee = type==='withdraw' ? val*((sysConfig.feePercent||0)/100) : 0;
                    await addDoc(collection(db,"transactions"), { uid: user.uid, email: userData.email, userDisplayName: userData.displayName, userBank: `${userData.bankName} ${userData.bankAcc}`, userFb: userData.contactLink, type, amount: val, fee, netAmount: val-fee, status: 'pending', timestamp: new Date() });
                    Swal.fire({icon:'success',title:'ส่งเรื่องแล้ว',text:'กรุณารอเจ้าหน้าที่ตรวจสอบสักครู่',timer:2000,showConfirmButton:false}); ui.closeModal();
                } catch(e) { Swal.fire('Error',e.message,'error'); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onSnapshot(doc(db,"users",u.uid), s => {
                    if(s.exists()){
                        const oldBal = lastKnownBal; userData = s.data();
                        document.getElementById('navName').innerText = userData.displayName;
                        document.getElementById('uBal').innerText = `฿ ${userData.balance.toLocaleString('th-TH',{minimumFractionDigits:2})}`;
                        document.getElementById('uID').innerText = u.uid.slice(0,4)+" "+u.uid.slice(4,8)+" "+u.uid.slice(8,12)+" "+u.uid.slice(12,16);
                        
                        if(oldBal !== null && userData.balance !== oldBal) {
                            const diff = userData.balance - oldBal;
                            onSnapshot(query(collection(db, "transactions"), where("uid","==",u.uid), where("type","==","adjustment"), orderBy("timestamp","desc"), limit(1)), snap => {
                                if(!snap.empty) {
                                    const txn = snap.docs[0].data();
                                    Swal.fire({ title: diff<0?'แจ้งหักเงิน':'แจ้งเพิ่มเงิน', icon: 'info', html: `<p class="font-bold text-blue-900">฿${Math.abs(diff).toLocaleString()}</p><p class="text-xs mt-2">${txn.reason || 'ปรับยอด'}</p>` });
                                }
                            });
                        }
                        lastKnownBal = userData.balance;
                        document.getElementById('loader').classList.add('opacity-0');
                        setTimeout(()=> { 
                            document.getElementById('loader').classList.add('hidden'); 
                            document.getElementById('authScreen').classList.add('hidden'); 
                            document.getElementById('mainPage').classList.remove('hidden'); 
                            document.getElementById('mainPage').classList.add('flex'); 
                        }, 500);
                    }
                });

                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });

                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    let items = []; s.forEach(d=>items.push(d.data())); items.sort((a,b)=>b.timestamp-a.timestamp);
                    const tb = document.getElementById('txList'); tb.innerHTML='';
                    document.getElementById('noData').classList.toggle('hidden', items.length > 0);
                    items.forEach(x => {
                        const isD = x.type==='deposit' || x.amount > 0 && x.type==='adjustment';
                        const stCol = x.status==='completed' ? 'text-emerald-500' : (x.status==='pending' ? 'text-amber-500' : 'text-rose-500');
                        tb.innerHTML += `<div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-50">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-50 text-emerald-600':'bg-rose-50 text-rose-600'}">
                                    <i class="fas ${isD?'fa-arrow-down':'fa-arrow-up'} text-xs"></i>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-800 text-[11px] uppercase tracking-wider">${x.type==='adjustment'?'ADJ':(isD?'ฝากเงิน':'ถอนเงิน')}</p>
                                    <p class="text-[9px] text-slate-400 font-bold">${moment(x.timestamp.seconds*1000).fromNow()}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-sm ${isD?'text-emerald-600':'text-slate-800'}">${isD?'+':'-'}${x.amount.toLocaleString()}</p>
                                <p class="text-[9px] font-black uppercase ${stCol}">${x.status}</p>
                            </div>
                        </div>`;
                    });
                });

                onSnapshot(collection(db,"announcements"), s => {
                    if(!s.empty){ const n = s.docs[0].data(); document.getElementById('newsBox').classList.remove('hidden'); document.getElementById('newsTitle').innerText=n.title; document.getElementById('newsBody').innerText=n.content; }
                });

            } else { 
                document.getElementById('loader').classList.add('hidden'); 
                document.getElementById('authScreen').classList.remove('hidden'); 
                document.getElementById('mainPage').classList.add('hidden'); 
            }
        });
    </script>
</body>
</html>
