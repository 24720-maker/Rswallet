<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RS ELITE | ศูนย์กลางเครดิตพรีเมียม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Prompt:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/th.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Kanit', 'sans-serif'], title: ['Prompt', 'sans-serif'] },
                    colors: { brand: '#0052FF', luxury: '#0f172a', success: '#00C853', facebook: '#1877F2' }
                }
            }
        }
    </script>

    <style>
        * { touch-action: manipulation; -webkit-tap-highlight-color: transparent; outline: none !important; }
        body { background-color: #F8FAFC; color: #1E293B; height: 100vh; overflow: hidden; }
        .luxury-card { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); box-shadow: 0 25px 50px -12px rgba(0, 82, 255, 0.2); }
        .nav-link.active { color: #0052FF; font-weight: 800; }
        .tx-item { transition: 0.3s; background: white; border-radius: 1.5rem; border: 1px solid #f1f5f9; }
        .bank-logo { width: 32px; height: 32px; border-radius: 8px; object-fit: contain; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col font-sans">

    <div id="loader" class="fixed inset-0 z-[1000] bg-white flex flex-col items-center justify-center transition-all duration-500">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-brand rounded-full animate-spin"></div>
        <p class="mt-4 text-brand font-black italic text-[10px] uppercase tracking-widest animate-pulse">RS Secure System</p>
    </div>

    <div id="mainPage" class="hidden flex-1 flex flex-col overflow-hidden">
        
        <header class="px-6 pt-6 pb-2 flex justify-between items-center relative z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 luxury-card rounded-2xl flex items-center justify-center text-white text-xs font-black shadow-lg italic">RS</div>
                <div>
                    <h2 class="font-black text-slate-900 text-lg leading-none italic font-title uppercase tracking-tighter">Central <span class="text-brand">RS</span></h2>
                    <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">Certified Digital Wallet</p>
                </div>
            </div>
            <button onclick="app.logout()" class="w-10 h-10 rounded-xl bg-white border border-slate-100 text-rose-500 shadow-sm flex items-center justify-center active:scale-90 transition-all"><i class="fas fa-power-off text-xs"></i></button>
        </header>

        <main id="view-home" class="flex-1 overflow-y-auto px-6 py-4 space-y-8 no-scrollbar pb-32">
            
            <div class="luxury-card p-9 rounded-[3rem] text-white flex flex-col justify-between shadow-2xl h-56 border border-white/5 relative overflow-hidden fade-in">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-brand rounded-full blur-[70px] opacity-20"></div>
                <div>
                    <p class="text-[9px] text-white/40 font-black uppercase mb-1 tracking-[0.2em] font-title leading-none">Total Credit Balance</p>
                    <h1 id="uBal" class="text-5xl font-black italic tracking-tighter leading-tight drop-shadow-xl font-title">฿ 0.00</h1>
                </div>
                <div class="flex justify-between items-center">
                    <p id="navName" class="font-black text-white text-xs italic opacity-80 uppercase truncate w-40">...</p>
                    <div class="flex items-center gap-2 bg-white/5 px-3 py-1 rounded-full border border-white/10 backdrop-blur-md">
                        <span class="w-1.5 h-1.5 bg-emerald-400 rounded-full animate-pulse"></span>
                        <span class="text-[8px] font-black uppercase tracking-widest leading-none">Security Active</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4 px-1">
                <button onclick="app.openModal('deposit')" class="flex flex-col items-center gap-2 active:scale-95 transition-all group">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-brand shadow-sm border border-slate-50 group-hover:bg-brand group-hover:text-white transition-all"><i class="fas fa-plus text-xl"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">ฝากเงิน</span>
                </button>
                <button onclick="app.openModal('withdraw')" class="flex flex-col items-center gap-2 active:scale-95 transition-all group">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-indigo-500 shadow-sm border border-slate-50 group-hover:bg-indigo-500 group-hover:text-white transition-all"><i class="fas fa-arrow-up-from-bracket text-xl"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">ถอนเงิน</span>
                </button>
                <button onclick="ui.changeView('profile')" class="flex flex-col items-center gap-2 active:scale-95 transition-all group">
                    <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-slate-700 shadow-sm border border-slate-50 group-hover:bg-slate-800 group-hover:text-white transition-all"><i class="fas fa-id-card text-xl"></i></div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">บัญชี</span>
                </button>
                <a id="supportBtn" href="#" target="_blank" class="flex flex-col items-center gap-2 active:scale-95 transition-all">
                    <div class="w-14 h-14 bg-facebook text-white rounded-2xl flex items-center justify-center shadow-lg"><i class="fab fa-facebook-messenger text-xl"></i></div>
                    <span class="text-[10px] font-bold text-facebook uppercase tracking-tighter">ช่วยเหลือ</span>
                </a>
            </div>

            <div class="space-y-4">
                <h3 class="font-black text-slate-900 text-base italic font-title tracking-tighter border-l-4 border-brand pl-3">รายการล่าสุด</h3>
                <div id="txList" class="space-y-3 pb-20"></div>
                <div id="noData" class="hidden py-16 text-center opacity-30"><p class="text-[10px] font-black uppercase tracking-widest italic">ยังไม่มีข้อมูลรายการ</p></div>
            </div>
        </main>

        <main id="view-profile" class="hidden flex-1 overflow-y-auto px-6 py-6 space-y-6 no-scrollbar pb-32 fade-in">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-50 shadow-sm text-center relative overflow-hidden">
                <div class="w-24 h-24 bg-slate-50 rounded-3xl mx-auto mb-4 border border-slate-100 flex items-center justify-center overflow-hidden shadow-xl">
                    <img id="pImg" src="" class="w-full h-full object-cover">
                </div>
                <h2 id="pName" class="text-xl font-black text-slate-900 uppercase font-title italic leading-none">...</h2>
                <div class="mt-4 bg-slate-50 px-4 py-2 rounded-xl inline-flex items-center gap-3 border border-slate-100 mx-auto">
                    <span class="text-[9px] font-black text-slate-400 uppercase">UID:</span>
                    <p id="pID" class="text-[10px] font-mono font-bold text-slate-600 uppercase">...</p>
                    <button onclick="app.copyID()" class="text-brand text-xs"><i class="fas fa-copy"></i></button>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-50 space-y-6 shadow-sm">
                <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-[0.2em] border-b border-slate-50 pb-4 italic"><i class="fas fa-bank mr-2 text-brand text-xs"></i> ข้อมูลธนาคารรับเงิน</h3>
                <div class="space-y-4">
                    <input id="pB" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold focus:border-brand outline-none text-sm" placeholder="ชื่อธนาคาร / แอปฯ">
                    <input id="pA" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold tracking-widest focus:border-brand outline-none text-sm" placeholder="เลขที่บัญชี">
                    <input id="pF" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-facebook focus:border-facebook outline-none text-sm" placeholder="ลิ้งค์ Facebook">
                    <button onclick="app.savePF()" class="w-full luxury-card text-white py-4 rounded-2xl font-black shadow-xl active:scale-95 transition-all text-[11px] uppercase tracking-widest italic mt-2">บันทึกข้อมูลส่วนตัว</button>
                </div>
            </div>
        </main>
        
        <nav class="bg-white/95 backdrop-blur-xl fixed bottom-0 w-full px-12 py-4 pb-12 border-t border-slate-50 flex justify-between items-center z-40 rounded-t-[3rem] shadow-2xl">
            <button onclick="ui.changeView('home')" id="n-home" class="nav-link active flex flex-col items-center gap-1 transition-all"><i class="fas fa-grid-2 text-xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">หน้าแรก</span></button>
            <button onclick="app.openModal('deposit')" class="w-16 h-16 luxury-card text-white rounded-2xl -mt-16 border-8 border-[#F8FAFC] flex items-center justify-center shadow-xl active:scale-90 transition p-4"><i class="fas fa-add text-2xl"></i></button>
            <button onclick="ui.changeView('profile')" id="n-profile" class="nav-link flex flex-col items-center gap-1 opacity-30 transition-all"><i class="fas fa-user-circle text-xl"></i><span class="text-[10px] font-black uppercase tracking-tighter">บัญชี</span></button>
        </nav>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[1000] bg-slate-900/60 backdrop-blur-md flex items-end justify-center transition-all duration-300">
        <div class="bg-white w-full rounded-t-[4rem] p-10 pb-16 shadow-2xl fade-in relative border-t border-slate-100 max-w-2xl mx-auto">
            <button onclick="ui.closeModal()" class="absolute top-8 right-10 w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-slate-400 active:bg-rose-50 active:text-danger transition-colors"><i class="fas fa-times"></i></button>
            <div class="w-16 h-1.5 bg-slate-100 rounded-full mx-auto mb-10 shadow-inner"></div>
            <div id="modalContent" class="max-h-[80vh] overflow-y-auto no-scrollbar text-center"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, onSnapshot, collection, addDoc, query, where, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBNfTBQthLLRbJP9BXZ-UQptFsdU324Mv0", authDomain: "fafada-d9899.firebaseapp.com", projectId: "fafada-d9899", storageBucket: "fafada-d9899.firebasestorage.app", messagingSenderId: "484777586908", appId: "1:484777586908:web:16a8f0367ad15737364419" };
        const app_fb = initializeApp(firebaseConfig);
        const auth = getAuth(app_fb);
        const db = getFirestore(app_fb);

        const BANK_LIST = {
            kbank: { name: 'กสิกรไทย', color: '#138B2E', icon: 'https://cdn-icons-png.flaticon.com/128/10237/10237035.png' },
            scb: { name: 'ไทยพาณิชย์', color: '#4E2E7F', icon: 'https://cdn-icons-png.flaticon.com/128/10237/10237038.png' },
            bbl: { name: 'กรุงเทพ', color: '#1E4598', icon: 'https://cdn-icons-png.flaticon.com/128/10237/10237037.png' },
            ktb: { name: 'กรุงไทย', color: '#00A1E0', icon: 'https://cdn-icons-png.flaticon.com/128/10237/10237040.png' },
            wallet: { name: 'วอเลท', color: '#FF8100', icon: 'https://cdn-icons-png.flaticon.com/128/10237/10237036.png' }
        };

        let user = null, userData = null, sysConfig = {}, allTx = [], selectedBank = 'kbank';

        window.ui = {
            changeView: (v) => {
                document.getElementById('view-home').classList.toggle('hidden', v!=='home');
                document.getElementById('view-profile').classList.toggle('hidden', v!=='profile');
                document.getElementById('n-home').classList.toggle('active', v==='home');
                document.getElementById('n-profile').classList.toggle('active', v==='profile');
                document.getElementById('n-home').classList.toggle('opacity-30', v!=='home');
                document.getElementById('n-profile').classList.toggle('opacity-30', v!=='profile');
                ui.closeModal();
            },
            closeModal: () => document.getElementById('modal').classList.add('hidden'),
            hideLoader: () => { document.getElementById('loader').classList.add('opacity-0'); setTimeout(()=> document.getElementById('loader').classList.add('hidden'), 500); }
        };

        window.app = {
            logout: ()=>signOut(auth).then(()=>location.reload()),
            copyID: () => { navigator.clipboard.writeText(user.uid); Swal.fire({ icon:'success', title:'คัดลอก UID สำเร็จ', toast:true, position:'top', showConfirmButton:false, timer:1500 }); },
            copyText: (t) => { navigator.clipboard.writeText(t); Swal.fire({ icon:'success', title:'คัดลอกแล้ว', toast:true, position:'top', showConfirmButton:false, timer:1200 }); },
            openModal: (type) => {
                const hasPending = allTx.some(t => t.status === 'pending');
                if (hasPending) return Swal.fire({ title: 'ระงับรายการ', text: 'ท่านมียอดที่รอเจ้าหน้าที่ตรวจสอบอยู่ กรุณารอสักครู่ครับ', icon: 'warning', confirmButtonColor: '#0052FF', customClass: { popup: 'rounded-[3rem]' } });
                
                const content = document.getElementById('modalContent');
                document.getElementById('modal').classList.remove('hidden');
                if(type==='deposit'){
                    selectedBank = 'kbank';
                    content.innerHTML = `
                        <h2 class="text-3xl font-black text-slate-900 uppercase font-title leading-none">ฝากเงิน</h2>
                        <p class="text-[10px] font-bold text-slate-400 mb-8 uppercase tracking-widest mt-2 leading-none">ขั้นตอนที่ 1: เลือกช่องทางธนาคาร</p>
                        <div class="grid grid-cols-2 gap-4 mb-8">
                            ${Object.entries(BANK_LIST).map(([key, item]) => `
                                <button onclick="app.setBank('${key}')" id="b-${key}" class="method-btn p-5 flex flex-col items-center gap-2 ${key==='kbank'?'active':''}">
                                    <img src="${item.icon}" class="bank-logo">
                                    <span class="text-[11px] font-bold uppercase">${item.name}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div class="space-y-6">
                            <input id="amtTx" type="number" class="w-full p-6 bg-slate-50 border-none rounded-[2rem] text-center text-6xl font-black text-brand outline-none shadow-inner font-title italic leading-none" placeholder="0">
                            <button onclick="app.showDepositSummary()" class="w-full luxury-card text-white py-5 rounded-[1.8rem] font-black shadow-xl active:scale-95 transition-all text-xs tracking-widest uppercase italic mt-4 border border-white/10 font-title leading-none">ตรวจสอบยอดโอน (Next)</button>
                        </div>`;
                } else if(type==='withdraw'){
                    content.innerHTML = `
                        <h2 class="text-3xl font-black text-slate-900 uppercase font-title leading-none">ถอนเครดิต</h2>
                        <p class="text-[10px] font-bold text-slate-400 mb-10 uppercase tracking-widest mt-2 leading-none">ระบุยอดที่ต้องการถอนเข้าบัญชีของคุณ</p>
                        <div class="space-y-6 text-center">
                            <div class="bg-slate-50 p-12 rounded-[3.5rem] border border-slate-100 shadow-inner">
                                <p class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest leading-none">กรอกยอดเงิน</p>
                                <input id="amtTx" type="number" oninput="app.calcWithdrawFee(this.value)" class="w-full bg-transparent border-none text-center text-7xl font-black text-brand outline-none italic font-title leading-none" placeholder="0">
                                <p id="feeTxt" class="text-[9px] font-black text-slate-400 mt-8 italic uppercase tracking-widest leading-none">ระบบหักค่าธรรมเนียม ${sysConfig.feePercent || 0}% ต่อรายการ</p>
                            </div>
                            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-left border border-white/5 flex items-center gap-6 shadow-2xl relative overflow-hidden">
                                <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-brand border border-white/5 shadow-xl"><i class="fas fa-university text-xl"></i></div>
                                <div class="overflow-hidden">
                                    <p class="text-[8px] font-black text-white/30 uppercase mb-1 leading-none tracking-widest italic leading-none uppercase">บัญชีรับเงินของคุณ</p>
                                    <p class="text-[15px] font-black text-white truncate italic leading-none font-title">${userData.bankName || 'ยังไม่ระบุ'} | ${userData.bankAcc || '-'}</p>
                                </div>
                            </div>
                            <button onclick="app.submitTx('withdraw')" class="w-full luxury-card text-white py-6 rounded-[2.2rem] font-black shadow-xl active:scale-95 transition-all text-[11px] uppercase tracking-widest italic mt-2 border border-white/10 font-title leading-none">ยืนยันถอนเครดิตทันที</button>
                        </div>`;
                }
            },
            setBank: (key) => { selectedBank = key; document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active')); document.getElementById('b-'+key).classList.add('active'); },
            showDepositSummary: () => {
                const val = parseFloat(document.getElementById('amtTx').value); if(!val || val <= 0) return Swal.fire('Error','ระบุยอดเงิน','warning');
                const total = selectedBank === 'wallet' ? val + (val * ((sysConfig.walletFee || 0)/100)) : val;
                const bankInfo = selectedBank === 'wallet' ? sysConfig.adminWallet : sysConfig.adminBank;
                document.getElementById('modalContent').innerHTML = `
                    <h2 class="text-3xl font-black text-slate-900 italic uppercase font-title leading-none">สรุปข้อมูลโอน</h2>
                    <p class="text-[10px] font-bold text-slate-400 mb-8 uppercase tracking-widest mt-2 leading-none">กรุณาโอนเงินตามยอดที่สรุปให้ด้านล่าง</p>
                    <div class="bg-slate-900 text-white p-10 rounded-[3.5rem] mb-6 relative border border-white/5 shadow-2xl text-left">
                        <div class="flex items-center gap-3 mb-5"><img src="${BANK_LIST[selectedBank].icon}" class="bank-logo"><p class="text-[11px] text-brand font-black uppercase tracking-widest italic leading-none">บัญชีรับเงินแอดมิน (${BANK_LIST[selectedBank].name})</p></div>
                        <p class="text-2xl font-black italic font-title text-white underline decoration-brand decoration-2 underline-offset-8 leading-tight mb-4">${bankInfo || 'กรุณาติดต่อแอดมิน'}</p>
                        <button onclick="app.copyText('${bankInfo}')" class="absolute top-10 right-10 text-brand bg-white/5 w-12 h-12 rounded-2xl flex items-center justify-center active:scale-90 transition p-4 border border-white/5 shadow-xl"><i class="fas fa-copy text-lg"></i></button>
                    </div>
                    <div class="bg-blue-50 p-12 rounded-[3.5rem] text-center mb-10 border border-blue-100 shadow-inner">
                        <p class="text-[10px] font-black text-brand uppercase mb-4 tracking-widest italic leading-none">ยอดโอนสุทธิ (ต้องโอนตามนี้)</p>
                        <p class="text-7xl font-black text-brand italic tracking-tighter leading-none font-title drop-shadow-2xl">฿${total.toLocaleString()}</p>
                    </div>
                    <div class="space-y-4">
                        <a href="${sysConfig.contactLink}" target="_blank" onclick="document.getElementById('cBtn').classList.remove('hidden')" class="w-full bg-facebook text-white py-6 rounded-[2rem] font-black shadow-xl flex items-center justify-center gap-4 text-sm tracking-widest uppercase italic btn-click"><i class="fab fa-facebook-messenger text-2xl"></i> 1. ทักแชทส่งสลิป</a>
                        <button id="cBtn" onclick="app.submitTx('deposit', ${val})" class="hidden w-full luxury-card text-white py-6 rounded-[2rem] font-black shadow-xl active:scale-95 transition text-sm tracking-widest uppercase italic border border-white/10 font-title">2. กดแจ้งฝากทันที</button>
                    </div>`;
            },
            calcWithdrawFee: (v) => { const val = parseFloat(v) || 0; const fee = val * ((sysConfig.feePercent || 0)/100); document.getElementById('feeTxt').innerHTML = `หักค่าบริการ: ฿${fee.toLocaleString()} | <span class="text-brand font-black underline underline-offset-4 italic">รับเงินจริง: ฿${(val - fee).toLocaleString()}</span>`; },
            savePF: async () => { try { await updateDoc(doc(db,"users",user.uid), { bankName: document.getElementById('pB').value, bankAcc: document.getElementById('pA').value, contactLink: document.getElementById('pF').value }); Swal.fire({icon:'success',title:'Saved Data',toast:true,position:'top',showConfirmButton:false,timer:1500}); } catch(e) { Swal.fire('Error','Update Failed','error'); } },
            submitTx: async (type, dAmt = 0) => {
                const val = type === 'deposit' ? dAmt : parseFloat(document.getElementById('amtTx').value);
                if(!val || val <= 0) return Swal.fire('Error','ยอดเงินไม่ถูกต้อง','warning');
                try {
                    Swal.showLoading();
                    if(type === 'withdraw') {
                        await runTransaction(db, async (t) => {
                            const uRef = doc(db, "users", user.uid); const uSnap = await t.get(uRef);
                            if(Number(uSnap.data().balance) < val) throw "ยอดเครดิตไม่เพียงพอ";
                            t.update(uRef, { balance: Number(uSnap.data().balance) - val });
                            t.set(doc(collection(db, "transactions")), { uid: user.uid, amount: val, fee: val*((sysConfig.feePercent||0)/100), netAmount: val-(val*((sysConfig.feePercent||0)/100)), status: 'pending', timestamp: serverTimestamp(), type: 'withdraw', method: 'bank', userDisplayName: userData.displayName, email: userData.email, userBank: `${userData.bankName} ${userData.bankAcc}`, userFb: userData.contactLink });
                        });
                    } else {
                        await addDoc(collection(db,"transactions"), { uid: user.uid, amount: val, status: 'pending', timestamp: serverTimestamp(), type: 'deposit', method: selectedBank, userDisplayName: userData.displayName, email: userData.email, userBank: `${userData.bankName} ${userData.bankAcc}`, userFb: userData.contactLink });
                    }
                    Swal.fire({icon:'success',title:'สำเร็จ',timer:2500,showConfirmButton:false}); ui.closeModal();
                } catch(e) { Swal.fire('Error', e.message, 'error'); }
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                user = u;
                onSnapshot(doc(db,"users",u.uid), s => { if(s.exists()){ userData = s.data(); document.getElementById('navName').innerText = userData.displayName; document.getElementById('pName').innerText = userData.displayName; document.getElementById('pID').innerText = u.uid.slice(0, 16) + '...'; document.getElementById('pImg').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.uid}`; document.getElementById('uBal').innerText = `฿ ${Number(userData.balance || 0).toLocaleString('th-TH',{minimumFractionDigits:2})}`; if(document.getElementById('pB')) document.getElementById('pB').value = userData.bankName || ''; if(document.getElementById('pA')) document.getElementById('pA').value = userData.bankAcc || ''; if(document.getElementById('pF')) document.getElementById('pF').value = userData.contactLink || ''; ui.hideLoader(); document.getElementById('mainPage').classList.remove('hidden'); } });
                onSnapshot(doc(db,"system","config"), s => { if(s.exists()){ sysConfig = s.data(); document.getElementById('supportBtn').href = sysConfig.contactLink; } });
                onSnapshot(query(collection(db,"transactions"), where("uid","==",u.uid)), s => {
                    allTx = []; s.forEach(d=>{ const data = d.data(); data.id = d.id; allTx.push(data); });
                    allTx.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    const tb = document.getElementById('txList'); tb.innerHTML=''; document.getElementById('noData').classList.toggle('hidden', allTx.length > 0);
                    allTx.forEach(x => {
                        const isD = x.type==='deposit' || (x.type==='adjustment' && x.amount > 0);
                        tb.innerHTML += `
                        <div onclick="app.showTxDetail('${x.id}')" class="p-6 flex justify-between items-center tx-item fade-in">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 rounded-2xl flex items-center justify-center ${isD?'bg-emerald-50 text-emerald-500':'bg-rose-50 text-rose-500'} border border-slate-50 shadow-inner"><i class="fas ${isD?'fa-plus':'fa-minus'} text-[11px]"></i></div>
                                <div><p class="font-black text-slate-800 text-[10px] uppercase italic leading-none mb-2 tracking-widest uppercase">${x.type === 'adjustment' ? 'ยอดปรับปรุง' : x.type.toUpperCase()}</p><p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${x.timestamp ? moment(x.timestamp.seconds*1000).fromNow() : '...'}</p></div>
                            </div>
                            <div class="text-right"><p class="font-black text-[17px] italic font-title ${isD?'text-brand':'text-slate-900'}">${isD?'+':'-'}฿${x.amount.toLocaleString()}</p><span class="text-[8px] font-black uppercase px-3 py-1 rounded-full ${x.status==='completed'?'text-success bg-emerald-50':'text-amber-500 bg-amber-50'} border border-slate-50">${x.status}</span></div>
                        </div>`;
                    });
                });
            } else { location.href = "login.html"; }
        });

        app.showTxDetail = (txId) => {
            const tx = allTx.find(i => i.id === txId); if(!tx) return;
            const isD = tx.type === 'deposit' || (tx.type === 'adjustment' && tx.amount > 0);
            Swal.fire({
                title: '<span class="text-[10px] font-black text-slate-300 uppercase italic">Transaction Details</span>',
                html: `<div class="text-left space-y-4 bg-slate-50 p-8 rounded-[3rem] border border-slate-100 mt-4">
                    <div class="flex justify-between items-center border-b border-slate-200 pb-3"><span class="text-[10px] font-bold text-slate-400 uppercase">Type:</span><span class="text-[11px] font-black uppercase italic">${tx.type} (${tx.method || 'sys'})</span></div>
                    <div class="flex justify-between items-center border-b border-slate-200 pb-3"><span class="text-[10px] font-bold text-slate-400 uppercase">Amount:</span><span class="text-xl font-black ${isD?'text-brand':'text-danger'} font-title">฿${tx.amount.toLocaleString()}</span></div>
                    <div class="flex justify-between items-center border-b border-slate-200 pb-3"><span class="text-[10px] font-bold text-slate-400 uppercase">Status:</span><span class="text-[11px] font-black uppercase underline">${tx.status}</span></div>
                    <div class="flex justify-between items-center pt-2"><span class="text-[10px] font-bold text-slate-400 uppercase">Time:</span><span class="text-[10px] font-black text-slate-700">${moment(tx.timestamp?.seconds*1000).format('LLL')}</span></div>
                    ${tx.reason ? `<div class="mt-4 bg-white p-5 rounded-2xl border border-slate-100 text-xs font-medium text-slate-600 italic leading-relaxed shadow-sm">${tx.reason}</div>` : ''}
                </div>`,
                showConfirmButton: false, showCloseButton: true, customClass: { popup: 'rounded-[4rem]' }
            });
        };
    </script>
</body>
</html>
